<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>KLMZ MUSIC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0; font-family: Arial, sans-serif; background: #181818; color: #fff;
        }
        header, nav, main, aside, footer {
            box-sizing: border-box;
        }
        header {
            background: #121212; padding: 1rem 2rem; display: flex; align-items: center; justify-content: space-between;
        }
        .logo {
            font-weight: bold; font-size: 1.6rem; letter-spacing: 1px;
        }
        nav a {
            color: #fff; margin: 0 0.7rem; text-decoration: none; font-size: 1rem;
        }
        .user-actions a {
            background: #fff; color: #121212; padding: 0.4rem 1rem; border-radius: 999px; font-weight: bold; margin-left: 0.8rem; text-decoration: none;
        }
        main {
            display: flex; gap: 1rem; padding: 1.5rem 2rem;
        }
        aside {
            width: 220px; min-width: 160px;
        }
        .sidebar-menu {
            display: flex; flex-direction: column; gap: 1.2rem;
        }
        .sidebar-menu a {
            color: #b3b3b3; text-decoration: none; font-size: 1.1rem;
        }
        section.home-content {
            flex: 1;
        }
        .section-title {
            font-size: 1.5rem; font-weight: bold; margin-bottom: 1.2rem;
        }
        .album-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 1.2rem;
        }
        .album-card {
            background: #242424; border-radius: 8px; padding: 1rem; min-height: 200px; display: flex; flex-direction: column; align-items: center; text-align: center; cursor: pointer; transition: background 0.3s;
        }
        .album-card:hover {
            background: #2a2a2a;
        }
        .album-img {
            width: 120px; height: 120px; background: #333; border-radius: 8px; margin-bottom: 0.8rem; object-fit: cover;
        }
        .album-title {
            font-size: 1rem; font-weight: bold;
        }
        .album-artist {
            font-size: 0.92rem; color: #b3b3b3;
        }
        .song-list {
            width: 100%; margin-top: 10px;
        }
        .song-list ul {
            list-style: none; padding: 0; margin: 0;
        }
        .song-list li {
            padding: 5px 0; cursor: pointer; color: #1DB954; border-bottom: 1px solid #333;
        }
        .song-list li:hover {
            color: #fff;
        }
        footer {
            background: #181818; padding: 1.2rem 2rem; text-align: center; color: #b3b3b3; font-size: 0.95rem;
        }
        @media (max-width: 950px) {
            main { flex-direction: column; }
            aside { width: 100%; }
            section.home-content { width: 100%;}
            .album-grid { grid-template-columns: 1fr 1fr; }
        }
        @media (max-width: 600px) {
            .album-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <header>
        <span class="logo">KLMZ MUSIC</span>
        <nav>
            <a href="#">Inicio</a>
            <a href="#">Buscar</a>
            <a href="#">Tu Biblioteca</a>
        </nav>
        <div class="user-actions">
            <a href="#">Registrarse</a>
            <a href="#">Iniciar sesión</a>
        </div>
    </header>
    <main>
        <aside>
            <div class="sidebar-menu">
                <a href="#">Inicio</a>
                <a href="#">Buscar</a>
                <a href="#">Tu Biblioteca</a>
                <a href="#">Crear Playlist</a>
                <a href="#">Tus Episodios</a>
            </div>
        </aside>
        <section class="home-content">
            <div class="section-title">Bienvenido a KLMZ MUSIC</div>
            <div class="album-grid" id="albums">
                <!-- Álbumes cargados desde Supabase -->
            </div>
        </section>
    </main>
    <footer>
        &copy; 2025 KLMZ MUSIC. Todos los derechos reservados - Freddy Granados.
    </footer>
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        const supabaseUrl = 'https://nqbldvpnqhngdtalvzov.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5xYmxkdnBucWhuZ2R0YWx2em92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUyMjY0NjUsImV4cCI6MjA3MDgwMjQ2NX0.Zzg5D219sW7bhvl0_R5ypX9MF6nRzBSDIeo2Lvebab0';

        const supabase = createClient(supabaseUrl, supabaseKey);

        async function fetchAlbums() {
            const { data, error } = await supabase.from('albums').select('*');
            const container = document.getElementById('albums');
            if (error || !data) {
                container.innerHTML = 'Error al cargar álbumes.';
                console.error('Error:', error);
                return;
            }
            if (!data.length) {
                container.innerHTML = 'No hay álbumes aún.';
                return;
            }

            container.innerHTML = '';

            data.forEach(album => {
                const albumCard = document.createElement('div');
                albumCard.className = 'album-card';
                albumCard.innerHTML = `
                    ${album.cover_url ? `<img class="album-img" src="${album.cover_url}" alt="Carátula Álbum">` : `<div class="album-img"></div>`}
                    <div class="album-title">${album.name || 'Sin nombre'}</div>
                    <div class="album-artist">${album.artist || 'Desconocido'}</div>
                    <div class="song-list" id="songs-for-${album.id}" style="display:none;"></div>
                `;

                albumCard.addEventListener('click', () => toggleSongs(album.id));
                container.appendChild(albumCard);
            });
        }

        // Función para mostrar/ocultar las canciones al dar clic en álbum
        async function toggleSongs(albumId) {
            const songListDiv = document.getElementById(`songs-for-${albumId}`);
            if (!songListDiv) return;

            if (songListDiv.style.display === 'block') {
                songListDiv.style.display = 'none';
                songListDiv.innerHTML = '';
            } else {
                songListDiv.style.display = 'block';
                songListDiv.innerHTML = 'Cargando canciones...';

                // Consultar canciones según album_id
                const { data, error } = await supabase.from('songs').select('*').eq('album_id', albumId);
                if (error || !data) {
                    songListDiv.innerHTML = 'Error al cargar canciones.';
                    console.error('Error al cargar canciones:', error);
                    return;
                }
                if (!data.length) {
                    songListDiv.innerHTML = 'No hay canciones en este álbum.';
                    return;
                }

                // Crear lista de canciones
                songListDiv.innerHTML = '<ul>' + data.map(song => `
                    <li onclick="playSong('${song.url || '#'}')">${song.name || 'Canción sin nombre'}</li>
                `).join('') + '</ul>';
            }
        }

        // Función básica para reproducir canciones (puedes expandirla)
        window.playSong = function(url) {
            if (url && url !== '#') {
                console.log('Reproducir:', url);
                // Aquí puedes agregar un reproductor de audio
                // Por ejemplo: new Audio(url).play();
            } else {
                alert('URL de canción no disponible');
            }
        }

        fetchAlbums();
    </script>
</body>
</html>
