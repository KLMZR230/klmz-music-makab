<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KLMZ MUSIC - Prueba</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style> .hidden { display: none; } </style>
</head>
<body class="bg-gray-900 text-white p-8">

    <div id="loader" class="fixed inset-0 bg-gray-900 flex items-center justify-center z-50">
        <div class="w-16 h-16 border-4 border-t-pink-500 border-gray-600 rounded-full animate-spin"></div>
    </div>

    <h1 class="text-4xl font-bold">KLMZ MUSIC</h1>
    <p id="status" class="my-4 text-gray-400">Inicializando...</p>

    <button id="add-album-btn" class="bg-pink-500 text-white font-semibold px-4 py-2 rounded-lg hidden">
        + Añadir Álbum
    </button>
    
    <div id="album-list" class="mt-8">
        <p>Cargando álbumes...</p>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module">
        // --- CONFIGURACIÓN DE SUPABASE Y ADMIN ---
        const SUPABASE_URL = 'https://lvrkifepqhxxmdcasncf.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx2cmtpZmVwcWh4eG1kY2FzbmNmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUxMjU3NTMsImV4cCI6MjA3MDcwMTc1M30.I-jHvTMEHHrUMM1-2YQrb-58YU4KmTrJuc95GJcjzhk';
        const ADMIN_UID = '494f2110-6e6a-4de2-ad6a-82f7ef349ba9';
        // -----------------------------------------

        const { createClient } = supabase;
        let _supabase;

        const loader = document.getElementById('loader');
        const statusEl = document.getElementById('status');
        const addAlbumBtn = document.getElementById('add-album-btn');
        const albumListEl = document.getElementById('album-list');

        async function main() {
            statusEl.textContent = "Verificando configuración...";
            if (SUPABASE_URL.includes('TU_PROJECT_URL') || SUPABASE_ANON_KEY.includes('TU_PROJECT_API_KEY') || ADMIN_UID.includes('TU_USER_ID_AQUÍ')) {
                alert('ERROR: Debes pegar tus claves de Supabase y tu Admin UID en el archivo HTML.');
                loader.classList.add('hidden');
                statusEl.textContent = "Error de configuración. Revisa el HTML.";
                return;
            }

            try {
                statusEl.textContent = "Conectando a Supabase...";
                _supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

                statusEl.textContent = "Verificando sesión de usuario...";
                const { data: { session } } = await _supabase.auth.getSession();
                const user = session?.user;

                if (user && user.id === ADMIN_UID) {
                    statusEl.textContent = `Conectado como Admin (${user.email}).`;
                    addAlbumBtn.classList.remove('hidden');
                } else if (user) {
                    statusEl.textContent = `Conectado como usuario normal. No tienes permisos de admin.`;
                } else {
                    statusEl.textContent = "Modo visitante. Inicia sesión como admin para añadir música.";
                }

                statusEl.textContent += " Cargando álbumes...";
                const { data: albums, error } = await _supabase.from('albums').select('title');
                
                if (error) {
                    throw error;
                }

                albumListEl.innerHTML = `<h3>Álbumes Encontrados: ${albums.length}</h3>`;
                albums.forEach(album => {
                    const p = document.createElement('p');
                    p.textContent = `- ${album.title}`;
                    albumListEl.appendChild(p);
                });
                statusEl.textContent = "Carga completa.";

            } catch (error) {
                console.error("Error en la inicialización:", error);
                statusEl.textContent = `Error: ${error.message}`;
                albumListEl.innerHTML = `<p class="text-red-500">No se pudieron cargar los álbumes.</p>`;
            } finally {
                loader.classList.add('hidden');
            }
        }

        main();
    </script>
</body>
</html>
