<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>KLMZ MUSIC</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #121212; color: #fff; margin: 0; }
    header { background: #1db954; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
    header h1 { margin: 0; font-size: 20px; }
    .container { padding: 20px; }
    .album-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px,1fr)); gap: 20px; }
    .album { background: #181818; padding: 10px; border-radius: 10px; cursor: pointer; text-align: center; transition: transform .2s; }
    .album:hover { transform: scale(1.05); background: #282828; }
    .album img { width: 100%; border-radius: 8px; }
    .songs { display: none; margin-top: 10px; text-align: left; }
    .songs.active { display: block; animation: fadeIn .3s; }
    @keyframes fadeIn { from {opacity:0} to {opacity:1} }
    .song { padding: 5px; cursor: pointer; border-bottom: 1px solid #333; }
    .song:hover { background: #333; }
    .player { display: none; position: fixed; bottom: 0; left: 0; right: 0; background: #181818; padding: 15px; border-top: 1px solid #333; }
    .player.active { display: block; }
    button { background: #1db954; border: none; padding: 8px 15px; color: #fff; border-radius: 20px; cursor: pointer; }
    button:hover { background: #1ed760; }
    .hidden { display: none; }
    .loading { text-align: center; padding: 20px; }
    .spinner { border: 4px solid #333; border-top: 4px solid #1db954; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; margin: auto; }
    @keyframes spin { 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <header>
    <h1>♫ KLMZ MUSIC</h1>
    <div id="auth-area"></div>
  </header>

  <div class="container">
    <div id="login-area">
      <h2>Iniciar sesión</h2>
      <input id="email" type="email" placeholder="Correo"><br><br>
      <input id="password" type="password" placeholder="Contraseña"><br><br>
      <button onclick="login()">Entrar</button>
    </div>

    <div id="admin-area" class="hidden">
      <h2>Subir Álbum</h2>
      <input id="album-title" placeholder="Nombre del álbum"><br><br>
      <input id="cover-file" type="file" accept="image/*"><br><br>
      <button onclick="uploadAlbum()">Subir Álbum</button>

      <h2>Subir Canciones</h2>
      <select id="album-select"></select><br><br>
      <input id="song-files" type="file" accept="audio/*" multiple><br><br>
      <button onclick="uploadSongs()">Subir Canciones</button>
    </div>

    <h2>Álbumes</h2>
    <div id="loading" class="loading"><div class="spinner"></div><p>Cargando música...</p></div>
    <div id="albums" class="album-grid"></div>
  </div>

  <div id="player" class="player">
    <p id="now-playing">Nada reproduciéndose</p>
    <audio id="audio" controls style="width:100%"></audio>
  </div>

<script>
const supabaseUrl = "https://nqbldvpnqhngdtalvzov.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5xYmxkdnBucWhuZ2R0YWx2em92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUyMjY0NjUsImV4cCI6MjA3MDgwMjQ2NX0.Zzg5D219sW7bhvl0_R5ypX9MF6nRzBSDIeo2Lvebab0";
const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

const adminEmail = "klmzr@gmail.com";
let currentUser = null;

async function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  if (email === adminEmail) {
    currentUser = email;
    document.getElementById("login-area").classList.add("hidden");
    document.getElementById("admin-area").classList.remove("hidden");
    loadAlbums();
  } else {
    alert("Solo el admin puede entrar.");
  }
}

async function uploadAlbum() {
  const title = document.getElementById("album-title").value;
  const coverFile = document.getElementById("cover-file").files[0];
  if (!title || !coverFile) return alert("Falta título o portada");

  const filePath = `${Date.now()}_${coverFile.name}`;
  let { error: uploadError } = await supabaseClient.storage.from("covers").upload(filePath, coverFile);
  if (uploadError) return alert("Error subiendo portada: " + uploadError.message);

  const { data: publicData } = supabaseClient.storage.from("covers").getPublicUrl(filePath);

  let { error: insertError } = await supabaseClient.from("albums").insert([{ title, cover_url: publicData.publicUrl }]);
  if (insertError) return alert("Error guardando álbum");

  alert("Álbum subido!");
  document.getElementById("album-title").value = "";
  document.getElementById("cover-file").value = "";
  loadAlbums();
}

async function uploadSongs() {
  const albumId = document.getElementById("album-select").value;
  const files = document.getElementById("song-files").files;
  if (!albumId || files.length === 0) return alert("Selecciona álbum y canciones");

  for (let file of files) {
    const filePath = `${albumId}/${Date.now()}_${file.name}`;
    const { error: uploadError } = await supabaseClient.storage.from("songs").upload(filePath, file);
    if (uploadError) { alert("Error subiendo canción: " + uploadError.message); continue; }

    const { data: publicData } = supabaseClient.storage.from("songs").getPublicUrl(filePath);

    await supabaseClient.from("songs").insert([{ album_id: albumId, title: file.name, file_url: publicData.publicUrl }]);
  }

  alert("Canciones subidas!");
  document.getElementById("song-files").value = "";
  loadAlbums();
}

async function loadAlbums() {
  document.getElementById("loading").style.display = "block";
  const { data: albums, error } = await supabaseClient.from("albums").select("*").order("id", { ascending: false });
  document.getElementById("loading").style.display = "none";
  if (error) return console.error(error);

  const albumSelect = document.getElementById("album-select");
  albumSelect.innerHTML = "";
  const albumsDiv = document.getElementById("albums");
  albumsDiv.innerHTML = "";

  for (let album of albums) {
    let opt = document.createElement("option");
    opt.value = album.id; opt.textContent = album.title;
    albumSelect.appendChild(opt);

    let albumDiv = document.createElement("div");
    albumDiv.className = "album";
    albumDiv.innerHTML = `<img src="${album.cover_url}" alt=""><p>${album.title}</p><div id="songs-${album.id}" class="songs"></div>`;
    albumDiv.onclick = () => toggleSongs(album.id);
    albumsDiv.appendChild(albumDiv);
  }
}

async function toggleSongs(albumId) {
  document.querySelectorAll(".songs").forEach(div => { if (div.id !== "songs-"+albumId) div.classList.remove("active"); });

  const songsDiv = document.getElementById("songs-"+albumId);
  if (songsDiv.classList.contains("active")) { songsDiv.classList.remove("active"); return; }

  const { data: songs, error } = await supabaseClient.from("songs").select("*").eq("album_id", albumId);
  if (error) return console.error(error);

  songsDiv.innerHTML = "";
  for (let song of songs) {
    let s = document.createElement("div");
    s.className = "song";
    s.textContent = song.title;
    s.onclick = () => playSong(song);
    songsDiv.appendChild(s);
  }
  songsDiv.classList.add("active");
}

function playSong(song) {
  const player = document.getElementById("player");
  player.classList.add("active");
  document.getElementById("now-playing").textContent = "▶ " + song.title;
  const audio = document.getElementById("audio");
  audio.src = song.file_url;
  audio.play();
}

loadAlbums();
</script>
</body>
</html>
