<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>KLMZ MUSIC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <style>
        * { box-sizing: border-box; }
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #181818; color: #fff; }
        header { background: #121212; padding: 1rem 1.5rem; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 100; }
        .logo { font-weight: bold; font-size: 1.4rem; letter-spacing: 1px; }
        .app-container { display: flex; min-height: 100vh; }
        aside { width: 220px; background: #121212; padding: 1rem; overflow-y: auto; display: none; }
        main { flex: 1; padding: 1rem; max-width: 900px; margin: 0 auto; }
        .album-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 1.2rem; }
        .album-card { background: #242424; border-radius: 8px; padding: 1rem; display: flex; flex-direction: column; align-items: center; text-align: center; cursor: pointer; }
        .album-img { width: 100px; height: 100px; background: #333; border-radius: 8px; margin-bottom: 0.8rem; object-fit: cover; }
        .album-title { font-size: 1rem; font-weight: bold; }
        .album-artist { font-size: 0.92rem; color: #b3b3b3; }
        .song-list { width: 100%; margin-top: 10px; }
        .song-list ul { list-style: none; padding: 0; margin: 0; }
        .song-list li { padding: 6px 0; cursor: pointer; color: #1DB954; border-bottom: 1px solid #333; }
        .song-list li:hover { color: #fff; background: #242424; }
        .player { position: fixed; bottom: 0; left: 0; right: 0; background: #212121cc; border-top: 1px solid #282828; z-index: 300; display: flex; align-items: center; padding: 0.8rem 1.2rem; min-height: 60px; cursor: pointer; transition: all 0.2s; box-shadow:0 -2px 20px #0002;}
        .player-img-mini { width: 44px; height: 44px; border-radius: 8px; object-fit: cover; margin-right: 1rem; }
        .player-info-mini { flex: 1; overflow: hidden;}
        .player-title-mini { font-weight: bold; font-size: 1rem; line-height: 1.2;}
        .player-artist-mini { color: #b3b3b3; font-size: 0.87rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;}
        .player-controls-inline { display: flex; align-items: center; gap: 1rem; }
        .play-btn-inline { background: #1DB954; color: #fff; border: none; border-radius: 50%; width: 40px; height: 40px; font-size: 1.3rem; cursor: pointer;}
        .progress-container-inline { flex: 2; margin: 0 1rem; display: flex; align-items: center; }
        .progress-bar-inline { flex: 1; height: 4px; background: #4f4f4f; border-radius: 2px; cursor: pointer; position:relative; }
        .progress-fill-inline { height: 100%; background: #1DB954; border-radius: 2px; width: 0%; transition: width 0.1s; position:absolute; top:0; left:0;}
        .player-volume-inline { max-width: 70px;}
        .full-player-backdrop { 
            display: none; position:fixed; inset:0; background:rgba(0,0,0,0.97); z-index: 9999;
            align-items: center; justify-content: center; flex-direction: column;
            animation: fadeIn 0.2s;
        }
        .full-player.active { display: flex; }
        .full-player-cover { width: 75vw; max-width: 340px; margin: 0 auto 2rem; box-shadow: 0 6px 32px #000a; border-radius: 16px; }
        .full-player-title { font-size:1.5rem; font-weight: bold; margin:1rem 0 0.4rem 0; text-align:center;}
        .full-player-artist { color: #b3b3b3; font-size: 1.1rem; margin-bottom: 1.5rem; text-align:center;}
        .full-player-controls { display: flex; flex-direction: column; align-items: center; gap: 1.2rem; width:100%;}
        .full-control-buttons { display: flex; gap: 2.5rem; }
        .full-control-btn { background: none; border: none; color: #fff; font-size: 2.2rem; padding: 0.8rem; border-radius: 50%; cursor: pointer;}
        .full-play-btn { background: #1DB954; color: #fff; border-radius: 50%; box-shadow: 0 2px 8px #1DB95455; font-size: 2.6rem;}
        .full-progress-container { width: 80%; max-width: 330px; display: flex; align-items: center; gap: 0.6rem;}
        .full-progress-bar { flex: 1; height: 6px; background: #4f4f4f; border-radius: 3px; cursor: pointer; position: relative;}
        .full-progress-fill { height: 100%; background: #1DB954; border-radius: 3px; width: 0%; transition: width 0.1s; position:absolute; top:0; left:0;}
        .full-progress-time { font-size:0.9rem; color: #b3b3b3;}
        .full-player-volume { margin-top: 1.2rem;}
        .full-volume-slider { width: 150px;}
        .full-player-close { position: absolute; top: 24px; right: 30px; background:none; border:none; font-size:2.5rem; color:#fff; cursor:pointer;}
        @media (max-width: 700px) {
            aside { display:none; }
            main { padding: 0.7rem; }
            .album-grid { grid-template-columns: 1fr 1fr; gap: 0.7rem;}
            .full-player-cover { width: 94vw; max-width: 260px; margin-bottom:1.2rem;}
        }
        @media (max-width: 500px) {
            .full-player-cover { width: 96vw; max-width: 96vw;}
            .full-progress-container { width: 96vw; }
            .full-player-close { right:18px; top:16px;}
        }
        @media (min-width: 900px) {
            aside { display:block; }
        }
        @keyframes fadeIn { from { opacity: 0;} to { opacity:1;}}
    </style>
</head>
<body>
    <header>
        <span class="logo">KLMZ MUSIC</span>
    </header>
    <div class="app-container">
        <aside>
            <div class="sidebar-menu">
                <a href="#" style="color:#fff;">üè† Inicio</a>
                <a href="#">üîç Buscar</a>
                <a href="#">üìö Tu Biblioteca</a>
            </div>
        </aside>
        <main>
            <div class="section-title" style="font-size: 1.45rem;">Bienvenido a KLMZ MUSIC</div>
            <div class="album-grid" id="albums"></div>
        </main>
    </div>
    <!-- Mini Player -->
    <div class="player" id="mini-player" style="display:none;" onclick="showFullPlayer()">
        <img class="player-img-mini" id="mini-player-img">
        <div class="player-info-mini">
            <div class="player-title-mini" id="mini-player-title"></div>
            <div class="player-artist-mini" id="mini-player-artist"></div>
        </div>
        <div class="player-controls-inline" onclick="event.stopPropagation()">
            <button class="play-btn-inline" id="mini-play-btn" onclick="togglePlay()"></button>
        </div>
    </div>
    <!-- Full Player -->
    <div class="full-player-backdrop" id="full-player">
        <button class="full-player-close" onclick="closeFullPlayer()">&times;</button>
        <img id="full-player-cover" class="full-player-cover" src="">
        <div class="full-player-title" id="full-player-title"></div>
        <div class="full-player-artist" id="full-player-artist"></div>
        <div class="full-player-controls">
            <div class="full-control-buttons">
                <button class="full-control-btn" onclick="previousSong()">‚èÆ</button>
                <button class="full-control-btn full-play-btn" id="full-play-btn" onclick="togglePlay()"></button>
                <button class="full-control-btn" onclick="nextSong()">‚è≠</button>
            </div>
            <div class="full-progress-container">
                <span class="full-progress-time" id="full-current-time">0:00</span>
                <div class="full-progress-bar" onclick="seekToFull(event)">
                    <div class="full-progress-fill" id="full-progress-fill"></div>
                </div>
                <span class="full-progress-time" id="full-total-time">0:00</span>
            </div>
            <div class="full-player-volume">
                <input type="range" class="full-volume-slider" min="0" max="100" value="50" oninput="setVolume(this.value)">
            </div>
        </div>
    </div>
    <audio id="audio-player"></audio>
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        const supabase = createClient(
            'https://nqbldvpnqhngdtalvzov.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5xYmxkdnBucWhuZ2R0YWx2em92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUyMjY0NjUsImV4cCI6MjA3MDgwMjQ2NX0.Zzg5D219sW7bhvl0_R5ypX9MF6nRzBSDIeo2Lvebab0'
        );
        let currentSong = null, currentAlbum = null, currentPlaylist = [], currentIndex = 0, isPlaying = false, allAlbums = [], allSongs = [];
        function updateMiniPlayer(song, album) {
            const mini = document.getElementById('mini-player');
            mini.style.display = 'flex';
            document.getElementById('mini-player-img').src = album ? album.cover_url : '';
            document.getElementById('mini-player-title').textContent = song ? song.title : '';
            document.getElementById('mini-player-artist').textContent = album ? (album.artist || 'Desconocido') : '';
            document.getElementById('mini-play-btn').textContent = isPlaying ? '‚è∏' : '‚ñ∂';
        }
        function updateFullPlayer(song, album) {
            document.getElementById('full-player-cover').src = album ? album.cover_url : '';
            document.getElementById('full-player-title').textContent = song ? song.title : '';
            document.getElementById('full-player-artist').textContent = album ? (album.artist || 'Desconocido') : '';
            document.getElementById('full-play-btn').textContent = isPlaying ? '‚è∏' : '‚ñ∂';
        }
        window.playSong = function(song, album, playlist = [], index = 0) {
            currentSong = song; currentAlbum = album; currentPlaylist = playlist; currentIndex = index;
            const audio = document.getElementById('audio-player');
            audio.src = song.song_url;
            audio.play();
            isPlaying = true;
            updateMiniPlayer(song, album); updateFullPlayer(song, album);
            document.getElementById('mini-player').style.display = 'flex';
        };
        window.togglePlay = function() {
            const audio = document.getElementById('audio-player');
            if (!audio.src) return;
            if (isPlaying) { audio.pause(); } else { audio.play(); }
            isPlaying = !isPlaying;
            updateMiniPlayer(currentSong, currentAlbum);
            updateFullPlayer(currentSong, currentAlbum);
        };
        window.previousSong = function() {
            if (!currentPlaylist.length) return;
            currentIndex = currentIndex > 0 ? currentIndex - 1 : currentPlaylist.length - 1;
            window.playSong(currentPlaylist[currentIndex], currentAlbum, currentPlaylist, currentIndex);
        };
        window.nextSong = function() {
            if (!currentPlaylist.length) return;
            currentIndex = (currentIndex + 1) % currentPlaylist.length;
            window.playSong(currentPlaylist[currentIndex], currentAlbum, currentPlaylist, currentIndex);
        };
        window.seekToFull = function(event) {
            const audio = document.getElementById('audio-player');
            const bar = event.currentTarget;
            const rect = bar.getBoundingClientRect();
            const percent = (event.clientX - rect.left) / rect.width;
            audio.currentTime = percent * audio.duration;
        }
        window.setVolume = function(val) {
            document.getElementById('audio-player').volume = val / 100;
        }
        function formatTime(sec) {
            const m = Math.floor(sec / 60); const s = Math.floor(sec % 60);
            return m + ':' + (s < 10 ? '0' : '') + s;
        }
        // FULL PLAYER (pantalla completa)
        window.showFullPlayer = function() {
            document.getElementById('full-player').classList.add('active');
            updateFullPlayer(currentSong, currentAlbum);
        };
        window.closeFullPlayer = function() {
            document.getElementById('full-player').classList.remove('active');
        };
        // Cargar √°lbumes y canciones
        function createAlbumCard(album) {
            const div = document.createElement('div');
            div.className = 'album-card';
            div.innerHTML = `
                ${album.cover_url ? `<img class="album-img" src="${album.cover_url}"/>` : `<div class="album-img"></div>`}
                <div class="album-title">${album.title}</div>
                <div class="album-artist">${album.artist || 'Desconocido'}</div>
                <div class="song-list" id="songs-for-${album.id}" style="display:none;"></div>
            `;
            div.addEventListener('click', async (e) => {
                if (e.target.tagName.toLowerCase() === 'li') return;
                const listDiv = div.querySelector('.song-list');
                if (listDiv.style.display === 'block') { listDiv.style.display = 'none'; listDiv.innerHTML = ''; }
                else {
                    listDiv.style.display = 'block'; listDiv.innerHTML = 'Cargando...';
                    const { data } = await supabase.from('songs').select('*').eq('album_id', album.id);
                    if (!data || !data.length) { listDiv.innerHTML = '<div style="padding:8px;">Sin canciones.</div>'; return; }
                    listDiv.innerHTML = '<ul>' + data.map((song, i) =>
                        `<li onclick="event.stopPropagation();playSongFromAlbum('${album.id}',${i})">${song.title} <span class='play-icon'>&#9654;</span></li>`).join('') + '</ul>';
                }
            });
            return div;
        }
        window.playSongFromAlbum = async function(albumId, songIdx) {
            const album = allAlbums.find(a => a.id === albumId);
            const { data } = await supabase.from('songs').select('*').eq('album_id', albumId);
            window.playSong(data[songIdx], album, data, songIdx);
        }
        async function fetchAlbums() {
            const { data } = await supabase.from('albums').select('*');
            allAlbums = data || [];
            const cont = document.getElementById('albums');
            cont.innerHTML = '';
            allAlbums.forEach(a => cont.appendChild(createAlbumCard(a)));
        }
        // Mini & Full Player sync
        const audio = document.getElementById('audio-player');
        audio.addEventListener('timeupdate', function() {
            // Mini
            if (audio.duration) {
                const p = (audio.currentTime / audio.duration) * 100;
                document.getElementById('mini-player').style.setProperty('--progress', p+'%');
                // Full
                document.getElementById('full-progress-fill').style.width = p + '%';
                document.getElementById('full-current-time').textContent = formatTime(audio.currentTime);
                document.getElementById('full-total-time').textContent = formatTime(audio.duration);
            }
        });
        audio.addEventListener('play', function() {
            isPlaying = true; updateMiniPlayer(currentSong, currentAlbum); updateFullPlayer(currentSong, currentAlbum);
        });
        audio.addEventListener('pause', function() {
            isPlaying = false; updateMiniPlayer(currentSong, currentAlbum); updateFullPlayer(currentSong, currentAlbum);
        });
        audio.addEventListener('ended', function() { nextSong(); });
        // Inicializaci√≥n
        fetchAlbums();
    </script>
</body>
</html>
