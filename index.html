<head>

<style>
  :root{
    --bg:#0a0a0a;
    --panel:#181818;
    --panel2:#1f1f1f;
    --text:#fff;
    --muted:#b3b3b3;
    --brand:#1db954;
    --brand-hover:#1ed760;
    --stroke:#2a2a2a;
    --accent:#ff6b35;
    --error:#ff4444;
    --warning:#ffab00;
    --success:#4caf50;
    
    /* Variables m√≥viles con iconos m√°s grandes */
    --mobile-header-height: 35px;
    --mobile-player-height: 45px;
    --mobile-bottom-bar-height: 35px;
    --mobile-padding: 8px;
    --album-icon-size: 75px;
    --album-card-height: 115px;
  }
  
  *{box-sizing:border-box;-webkit-tap-highlight-color: transparent;}
  
  body{
    margin:0;
    background: radial-gradient(ellipse at center, #0f0f0f 0%, var(--bg) 100%);
    color:var(--text);
    font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,sans-serif;
    padding-bottom:var(--mobile-bottom-bar-height);
    overflow-x:hidden;
    line-height:1.6;
    overflow: auto;
    -webkit-overflow-scrolling: touch;
    font-size: 13px;
  }
  
  /* Animaciones */
  @keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
  @keyframes slideUp{from{transform:translateY(30px);opacity:0}to{transform:translateY(0);opacity:1}}
  @keyframes slideDown{from{transform:translateY(0);opacity:1}to{transform:translateY(100px);opacity:0}}
  @keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
  @keyframes skeleton-loading{0%{background-position:200% 0}100%{background-position:-200% 0}}
  
  .fade-in{animation:fadeIn 0.4s ease}
  .slide-up{animation:slideUp 0.3s ease}
  .slide-down{animation:slideDown 0.3s ease}
  
  .loading{
    position:fixed;
    inset:0;
    background:linear-gradient(135deg, var(--bg), #0f0f0f);
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    z-index:9999;
  }
  
  .loading .spinner{
    width:40px;
    height:40px;
    border:3px solid transparent;
    border-top:3px solid var(--brand);
    border-radius:50%;
    animation:spin 1s linear infinite;
  }
  
  .loading .text{
    margin-top:16px;
    color:var(--muted);
    font-weight:600;
    font-size:14px;
  }
  
  /* Toast notifications */
  .toast-notification {
    position: fixed;
    bottom: 50px;
    right: 12px;
    background: rgba(0,0,0,0.9);
    color: white;
    padding: 10px 14px;
    border-radius: 12px;
    font-weight: 600;
    transform: translateX(400px);
    transition: all 0.4s ease;
    z-index: 1000;
    font-size: 11px;
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255,255,255,0.1);
  }
  
  .toast-notification.show {
    transform: translateX(0);
  }
  
  .toast-notification.success {
    border-left: 3px solid var(--success);
  }
  
  .toast-notification.error {
    border-left: 3px solid var(--error);
  }
  
  .toast-notification.info {
    border-left: 3px solid var(--brand);
  }
  
  /* Header */
  header{
    position:sticky;
    top:0;
    z-index:10;
    background:linear-gradient(135deg, #1db954 0%, #1ed760 50%, #1aa34a 100%);
    padding:8px 16px;
    font-weight:800;
    height:var(--mobile-header-height);
  }
  
  header .row{
    display:flex;
    align-items:center;
    gap:10px;
    justify-content:space-between;
    height:100%;
  }
  
  .brand{
    font-size:16px;
    display:flex;
    align-items:center;
    gap:6px;
  }
  
  .brand .logo{
    width:22px;
    height:22px;
    border-radius:8px;
    background:linear-gradient(135deg,#ff6b35,#ff4500);
    display:grid;
    place-items:center;
    font-weight:900;
    color:#fff;
    font-size:14px;
  }
  
  .tools{
    display:flex;
    gap:8px;
    align-items:center;
  }
  
  /* Botones */
  .btn{
    background:linear-gradient(135deg, #1db954, #1ed760);
    border:none;
    color:#fff;
    padding:6px 12px;
    border-radius:8px;
    cursor:pointer;
    font-weight:600;
    font-size:10px;
    transition:all 0.3s ease;
  }
  
  .btn:hover{
    background:linear-gradient(135deg, #1ed760, #17c653);
    transform:translateY(-1px);
  }
  
  .btn.ghost{
    background:rgba(255,255,255,0.1);
    border:1px solid rgba(255,255,255,0.2);
  }
  
  .btn.ghost:hover{
    background:rgba(255,255,255,0.2);
  }
  
  .btn.small{padding:4px 8px;font-size:9px}
  .btn.danger{background:linear-gradient(135deg, var(--error), #cc0000)}
  
  .icon-btn{
    background:rgba(255,255,255,0.1);
    border:1px solid rgba(255,255,255,0.2);
    color:#fff;
    padding:6px 8px;
    border-radius:8px;
    cursor:pointer;
    font-size:12px;
    transition:all 0.3s ease;
  }
  
  /* Bot√≥n de regresar */
  .back-btn{
    background:rgba(255,255,255,0.1);
    border:1px solid rgba(255,255,255,0.2);
    color:#fff;
    width:32px;
    height:32px;
    border-radius:8px;
    font-size:14px;
    display:grid;
    place-items:center;
    cursor:pointer;
    transition:all 0.3s ease;
    backdrop-filter:blur(10px);
  }
  
  .back-btn:hover{
    background:rgba(255,255,255,0.2);
    transform:scale(1.05);
    box-shadow:0 3px 12px rgba(255,255,255,0.2);
  }
  
  .backline{
    display:flex;
    align-items:center;
    gap:12px;
    margin-bottom:16px;
  }
  
  .container{
    padding:var(--mobile-padding);
    max-width:1200px;
    margin:auto;
  }
  
  /* Grid */
  .grid{display:grid;gap:10px}
  
  .grid.albums{
    grid-template-columns:repeat(5,1fr);
    gap:10px;
    max-height:calc(4 * var(--album-card-height) + 3 * 10px);
    overflow:hidden;
  }
  
  .grid.playlists{
    grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
    gap:10px;
  }
  
  .grid.search{
    grid-template-columns:repeat(auto-fill,minmax(120px,1fr));
    gap:8px;
  }
  
  /* √Ålbumes con iconos grandes */
  .album-card{
    background:linear-gradient(145deg, #1f1f23, #16161a);
    border:1px solid rgba(255, 255, 255, 0.05);
    padding:12px;
    cursor:pointer;
    text-align:center;
    transition:all 0.3s ease;
    border-radius:16px;
    height:var(--album-card-height);
  }
  
  .album-card:hover{
    transform:translateY(-8px) scale(1.05);
    box-shadow:0 12px 30px rgba(0, 0, 0, 0.4);
    border-color:rgba(29, 185, 84, 0.3);
  }
  
  .album-cover{
    width:100%;
    aspect-ratio:1/1;
    object-fit:cover;
    background:#0b0b0b;
    border:3px solid rgba(255,255,255,0.1);
    transition:all 0.3s ease;
    border-radius:50%;
    max-width:var(--album-icon-size);
    max-height:var(--album-icon-size);
    box-shadow:0 8px 25px rgba(0, 0, 0, 0.4);
  }
  
  .album-cover:hover{
    transform:scale(1.1);
    border-color:rgba(29, 185, 84, 0.6);
  }
  
  .album-title{
    margin:8px 0 4px;
    font-weight:700;
    font-size:12px;
    overflow:hidden;
    text-overflow:ellipsis;
    white-space:nowrap;
  }
  
  .album-meta{
    color:var(--muted);
    font-size:10px;
    font-weight:500;
  }
  
  /* Playlists cards */
  .playlist-card{
    background:linear-gradient(145deg, #1f1f23, #16161a);
    border:1px solid rgba(255, 255, 255, 0.05);
    padding:16px;
    cursor:pointer;
    text-align:center;
    transition:all 0.3s ease;
    border-radius:16px;
    min-height:120px;
  }
  
  .playlist-card:hover{
    transform:translateY(-4px) scale(1.02);
    box-shadow:0 8px 20px rgba(0, 0, 0, 0.4);
    border-color:rgba(29, 185, 84, 0.3);
  }
  
  .playlist-cover{
    width:80px;
    height:80px;
    background:linear-gradient(135deg,var(--brand),var(--accent));
    border-radius:12px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:2.5rem;
    margin:0 auto 12px;
  }
  
  .playlist-title{
    font-weight:700;
    font-size:14px;
    margin-bottom:4px;
  }
  
  .playlist-meta{
    color:var(--muted);
    font-size:11px;
  }
  
  /* Skeleton loading */
  .album-skeleton {
    background: linear-gradient(90deg, #2a2a2a 25%, #3a3a3a 50%, #2a2a2a 75%);
    background-size: 200% 100%;
    animation: skeleton-loading 1.5s infinite;
    border-radius: 50%;
    aspect-ratio: 1/1;
  }
  
  .section-title{
    margin:4px 0 10px;
    font-size:18px;
    font-weight:900;
    background:linear-gradient(135deg, var(--brand), var(--accent));
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    background-clip:text;
  }
  
  .muted{color:var(--muted)}
  
  /* Player SIN barra de tiempo */
  .player{
    position:fixed;
    left:0;
    right:0;
    bottom:var(--mobile-bottom-bar-height);
    background:linear-gradient(135deg, #1f1f1f 0%, #2a2a2a 100%);
    border-top:2px solid rgba(29, 185, 84, 0.3);
    padding:6px 10px;
    z-index:20;
    display:none;
    height:var(--mobile-player-height);
    cursor:pointer;
  }
  
  .player.show{
    display:flex;
    align-items:center;
    gap:8px;
  }
  
  .np{
    display:flex;
    align-items:center;
    gap:8px;
    flex:1;
    min-width:0;
  }
  
  .np img{
    width:32px;
    height:32px;
    border-radius:8px;
    object-fit:cover;
    background:#0b0b0b;
  }
  
  .np .titles{flex:1;min-width:0}
  
  .np .titles .t{
    font-weight:700;
    font-size:11px;
    overflow:hidden;
    text-overflow:ellipsis;
    white-space:nowrap;
  }
  
  .np .titles .a{
    color:var(--muted);
    font-size:9px;
    overflow:hidden;
    text-overflow:ellipsis;
    white-space:nowrap;
  }
  
  .player-controls{
    display:flex;
    align-items:center;
    gap:6px;
  }
  
  .player-controls .circle{
    width:28px;
    height:28px;
    border-radius:50%;
    display:grid;
    place-items:center;
    background:linear-gradient(135deg, #2a2a2a, #3a3a3a);
    font-size:11px;
    font-weight:900;
    cursor:pointer;
    transition:all 0.3s ease;
    border:2px solid rgba(255,255,255,0.2);
  }
  
  .player-controls .circle:hover{
    background:linear-gradient(135deg, var(--brand), var(--brand-hover));
    border-color:var(--brand);
  }
  
  .player-controls .sm{width:24px;height:24px;font-size:9px}
  
  .vol{
    display:flex;
    align-items:center;
    gap:4px;
    min-width:40px;
  }
  
  .vol span{
    font-size:9px;
    color:var(--muted);
  }
  
  .vol input[type="range"]{
    width:30px;
    height:3px;
    -webkit-appearance:none;
    background:rgba(255,255,255,0.2);
    border-radius:2px;
    outline:none;
  }
  
  .vol input[type="range"]::-webkit-slider-thumb{
    -webkit-appearance:none;
    width:8px;
    height:8px;
    background:var(--brand);
    border-radius:50%;
  }
  
  /* Bottom Bar */
  #bottomBar{
    position:fixed;
    bottom:0;
    left:0;
    width:100%;
    height:var(--mobile-bottom-bar-height);
    background:linear-gradient(135deg, var(--panel2) 0%, #252525 100%);
    border-top:1px solid rgba(29, 185, 84, 0.2);
    display:grid;
    grid-template-columns:1fr 1fr 1fr 1fr;
    place-items:center;
    z-index:40;
  }
  
  #bottomBar button{
    background:transparent;
    border:none;
    color:var(--muted);
    cursor:pointer;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:2px;
    font-size:7px;
    font-weight:600;
    padding:4px;
    border-radius:8px;
    transition:all 0.3s ease;
  }
  
  #bottomBar button.active,#bottomBar button:hover{
    color:var(--brand);
    background:rgba(29, 185, 84, 0.1);
  }
  
  #bottomBar .icon{
    width:16px;
    height:16px;
    stroke:currentColor;
    stroke-width:2.5;
    fill:none;
  }
  
  /* Inputs */
  input[type="text"],input[type="email"],input[type="password"],select{
    width:100%;
    padding:8px 12px;
    border-radius:8px;
    border:1px solid rgba(255,255,255,0.1);
    background:rgba(255,255,255,0.05);
    color:#fff;
    font-size:12px;
    margin-bottom:12px;
  }
  
  input:focus,select:focus{
    outline:none;
    border-color:var(--brand);
  }
  
  .no-results{
    text-align:center;
    color:var(--muted);
    padding:40px 20px;
  }
  
  /* Expansi√≥n de √°lbum */
  .album-expansion {
    grid-column: 1 / -1;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 16px;
    padding: 16px;
    margin: 12px 0 0 0;
    animation: slideUp 0.3s ease;
    max-height: 70vh;
    overflow-y: auto;
  }
  
  .album-expansion.slide-down {
    animation: slideDown 0.3s ease;
  }
  
  .songs-list-container {
    max-height: 50vh;
    overflow-y: auto;
    overflow-x: hidden;
  }
  
  .song-plain-item{
    padding:8px;
    border-radius:8px;
    cursor:pointer;
    transition:all 0.3s ease;
    margin-bottom:2px;
    border-bottom: 1px solid rgba(255,255,255,0.05);
  }
  
  .song-plain-item:last-child{
    border-bottom: none;
  }
  
  .song-plain-item:hover{
    background:rgba(29, 185, 84, 0.1);
    transform: translateX(4px);
  }
  
  .favorite-btn{
    background:none;
    border:none;
    color:var(--muted);
    cursor:pointer;
    font-size:16px;
    padding:4px;
    border-radius:50%;
    transition:all 0.3s ease;
  }
  
  .favorite-btn:hover{
    color:#ff4444;
    background:rgba(255, 68, 68, 0.1);
  }
  
  #albumView,#favoritesView,#downloadsView,#playlistsView,#playlistView,#searchView{display:none}
  
  .tag{
    padding:4px 8px;
    border:1px solid rgba(255,255,255,0.2);
    border-radius:8px;
    font-size:9px;
    color:var(--muted);
    background:rgba(255,255,255,0.05);
  }
  
  @media (max-width: 320px) {
    .grid.albums {
      grid-template-columns: repeat(4, 1fr);
    }
  }
</style>
</head>

function showToast(message, type = 'success') {
  const toast = document.createElement('div');
  toast.className = `toast-notification ${type}`;
  toast.textContent = message;
  
  document.body.appendChild(toast);
  setTimeout(() => toast.classList.add('show'), 100);
  
  setTimeout(() => {
    toast.classList.remove('show');
    setTimeout(() => {
      if (document.body.contains(toast)) {
        document.body.removeChild(toast);
      }
    }, 300);
  }, 2000);
}

function showSkeletonLoading() {
  const albumsGrid = document.getElementById("albumsGrid");
  if (!albumsGrid) return;
  
  albumsGrid.innerHTML = '';
  for (let i = 0; i < 20; i++) {
    const skeleton = document.createElement('div');
    skeleton.className = 'album-card';
    skeleton.innerHTML = `
      <div class="album-skeleton"></div>
      <div class="album-title">Loading...</div>
      <div class="album-meta">Loading...</div>
    `;
    albumsGrid.appendChild(skeleton);
  }
}

async function refreshCatalog() {
  console.log('üîÑ Cargando cat√°logo...');
  showSkeletonLoading();
  
  try {
    const { data: alb, error: e1 } = await sb
      .from("albums")
      .select("*")
      .order("created_at", {ascending: false})
      .limit(50); // Incrementar l√≠mite para cargar m√°s √°lbumes
    
    if (e1) { 
      console.error('‚ùå Error:', e1); 
      showToast('Error cargando √°lbumes', 'error'); 
      return; 
    }
    
    albums = alb || [];
    console.log('‚úÖ √Ålbumes cargados:', albums.length);
    
    songsByAlbum = {};
    flatSongs = [];
    
    for (const album of albums) {
      try {
        const { data: ss, error: e2 } = await sb
          .from("songs")
          .select("*")
          .eq("album_id", album.id)
          .order("created_at", {ascending: true});
        
        if (!e2 && ss) {
          songsByAlbum[album.id] = ss;
          console.log(`üéµ √Ålbum "${album.title}": ${ss.length} canciones`);
          
          for (const song of ss) {
            flatSongs.push({...song, album_title: album.title, cover_url: album.cover_url});
          }
        } else {
          songsByAlbum[album.id] = [];
          console.error('‚ùå Error cargando canciones para √°lbum:', album.title, e2);
        }
      } catch (error) {
        console.error('‚ùå Error procesando √°lbum:', album.title, error);
        songsByAlbum[album.id] = [];
      }
    }
    
    console.log('üéµ Total canciones cargadas:', flatSongs.length);
    renderAlbums();
    showToast('Cat√°logo cargado', 'success');
    
  } catch (error) {
    console.error('‚ùå Error general:', error);
    showToast('Error cargando cat√°logo', 'error');
  }
}

function renderAlbums(list = albums) {
  const albumsGrid = document.getElementById("albumsGrid");
  const emptyAlbums = document.getElementById("emptyAlbums");
  
  if (!albumsGrid) return;
  
  albumsGrid.innerHTML = "";
  
  if (list.length === 0) {
    if (emptyAlbums) emptyAlbums.style.display = 'block';
    return;
  }
  
  if (emptyAlbums) emptyAlbums.style.display = 'none';
  
  list.forEach((album, index) => {

function playTrack(song) {
  if (!song) {
    console.error('‚ùå Canci√≥n es null o undefined');
    showToast('Error: Canci√≥n no v√°lida', 'error');
    return;
  }
  
  if (!song.song_url) {
    console.error('‚ùå No hay URL de audio para:', song.title);
    showToast(`Error: No hay URL para "${song.title}"`, 'error');
    return;
  }
  
  console.log(`üéµ Reproduciendo: "${song.title}" (${qIndex + 1}/${queue.length})`);
  console.log('üîó URL:', song.song_url);
  
  const audioEl = document.getElementById("audio");
  const npTitle = document.getElementById("npTitle");
  const npAlbum = document.getElementById("npAlbum");
  const npCover = document.getElementById("npCover");
  const playerElement = document.getElementById("player");
  const playBtn = document.getElementById("playBtn");
  
  // Parar audio actual
  audioEl.pause();
  audioEl.currentTime = 0;
  
  // Configurar nueva canci√≥n
  audioEl.src = song.song_url;
  
  // Actualizar UI
  if (npTitle) npTitle.textContent = song.title;
  if (npAlbum) npAlbum.textContent = song.album_title || "‚Äî";
  if (npCover) npCover.src = song.cover_url || "";
  
  // Mostrar player
  if (playerElement) {
    playerElement.classList.add('show');
    document.body.style.paddingBottom = '80px';
  }
  
  // Intentar reproducir
  audioEl.play().then(() => {
    console.log(`‚úÖ Reproducci√≥n exitosa: "${song.title}"`);
    if (playBtn) playBtn.textContent = "‚è∏";
  }).catch(error => {
    console.error('‚ùå Error reproduciendo:', error);
    showToast(`Error reproduciendo "${song.title}"`, 'error');
  });
}

function doSearch() {
  const query = document.getElementById('searchInput').value.toLowerCase();
  const resultsEl = document.getElementById('searchResults');
  const noResultsEl = document.getElementById('noSearchResults');
  
  resultsEl.innerHTML = '';
  
  if (!query || query.length < 2) {
    noResultsEl.style.display = 'none';
    return;
  }
  
  const results = flatSongs.filter(song => 
    song.title.toLowerCase().includes(query) ||
    song.album_title.toLowerCase().includes(query) ||
    albums.find(a => a.title === song.album_title)?.artist?.toLowerCase().includes(query)
  );
  
  if (results.length === 0) {
    noResultsEl.style.display = 'block';
    return;
  }
  
  noResultsEl.style.display = 'none';
  
  results.slice(0, 20).forEach((song, index) => {
    const div = document.createElement('div');
    div.className = 'album-card slide-up';
    div.style.animationDelay = `${index * 0.05}s`;
    
    div.innerHTML = `
      <img class="album-cover" src="${song.cover_url || ''}" alt="${song.title}" 
           onerror="this.style.background='var(--panel)'; this.innerHTML='üéµ'; this.style.fontSize='2rem'; this.style.display='flex'; this.style.alignItems='center'; this.style.justifyContent='center';"
           loading="lazy">
      <div class="album-title">${song.title}</div>
      <div class="album-meta">${song.album_title || 'Sin √°lbum'}</div>
    `;
    
    div.onclick = () => {
      queue = [song];
      qIndex = 0;
      playTrack(song);
    };
    
    resultsEl.appendChild(div);
  });
}
