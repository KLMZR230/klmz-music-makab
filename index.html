    <style>
        * { box-sizing: border-box; }

        .full-play-btn { background: #1DB954; color: #fff; border-radius: 50%; font-size: 2.2rem;}
        .full-progress-bar { flex: 1; height: 6px; background: #4f4f4f; border-radius: 3px; cursor: pointer; position: relative;}
        .full-progress-fill { height: 100%; background: #1DB954; border-radius: 3px; width: 0%; transition: width 0.1s; position: absolute; top: 0; left: 0;}
        .full-progress-container { width: 90%; max-width: 350px; display: flex; align-items: center; gap: .5rem;}
        .full-progress-time { font-size: 0.93rem; color: #b3b3b3;}
        .full-player-volume { margin-top: .8rem;}

        .full-player-close { position: absolute; top: 24px; right: 30px; background: none; border: none; font-size: 2rem; color: #fff; cursor: pointer;}
        .modal { position: fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,.80); display:none; align-items:center; justify-content:center; z-index:2000;}
        .modal-content { background:#282828; padding:2rem; border-radius:8px; width:95%; max-width:430px; max-height:90vh; overflow-y:auto;}
        .form-group { margin-bottom:1rem;}
        .form-group label { display:block; margin-bottom:0.5rem;}
        .form-group input, .form-group select { width:100%; padding:.7rem; background:#404040; border:1px solid #555; border-radius:4px; color:#fff;}
        .btn-primary { background:#1DB954; color:#fff; border:none; padding:.7rem 1.5rem; border-radius:999px; cursor:pointer; width:100%; margin-top:.7rem;}
        .btn-danger { background:#e22134; color:#fff; border:none; padding:.5rem 1rem; border-radius:4px; cursor:pointer;}
        .close-modal { position:absolute; top:1rem; right:1rem; background:none; border:none; color:#fff; font-size:1.2rem; cursor:pointer;}
        .admin-item { background:none; border-radius:7px; display:flex;justify-content:space-between;align-items:center; margin-bottom:1rem; padding:.5rem 0;}
        .admin-actions { display:flex; gap:0.5rem;}
        .bottom-nav { position: fixed; left: 0; right: 0; bottom: 20px; background: #181818; border-top: 1px solid #272727; display: flex; height: 64px; z-index: 5000;}
        .bottom-nav-item { color: #b3b3b3; text-align: center; flex: 1; font-size: 1.14rem; padding: 4px 0 0 0; border-radius: 7px; cursor: pointer; transition: background .18s, color .17s; display: flex; flex-direction: column; align-items: center;}
        .bottom-nav-item.active { color: #1DB954; background: rgba(29,185,84,.09);}

        .content-section { display: none; }

        .back-btn:hover { background: #333; }
        .offline-indicator { position: fixed; top: 70px; right: 20px; background: #e22134; color: #fff; padding: 0.5rem 1rem; border-radius: 4px; font-size: 0.8rem; z-index: 1000; display: none; }
        .download-btn { background: #1DB954; color: #fff; border: none; padding: 0.3rem 0.6rem; border-radius: 4px; cursor: pointer; font-size: 0.8rem; margin-left: 0.5rem; }
        .download-btn.downloading { background: #ffa500; cursor: not-allowed; }
        .download-btn:disabled { background: #666; cursor: not-allowed; }
        .storage-info { background: #333; padding: 1rem; border-radius: 8px; margin-bottom: 1rem; }
        .copyright { position: fixed; bottom: 0; left: 0; width: 100%; height: 20px; background: #0a0a0a; color: #666; font-size: 0.7rem; text-align: center; padding: 2px 0; z-index: 10000; border-top: 1px solid #222; }
        .connection-status { position: fixed; top: 10px; left: 10px; background: #333; color: #fff; padding: 0.3rem 0.8rem; border-radius: 4px; font-size: 0.8rem; z-index: 1001; }
        @media (min-width:900px) { aside { display:block;} main{margin-left:220px; max-width:none;}}
    </style>

<script>
// ✅ VARIABLES SIN DEPENDENCIAS EXTERNAS
let currentSong = null;
let currentAlbum = null;
let currentPlaylist = [];
let currentIndex = 0;
let isPlaying = false;
let isOffline = true; // SIEMPRE OFFLINE HASTA QUE SE DEMUESTRE LO CONTRARIO
let offlineDB;

// ✅ ELIMINAR TODAS LAS REFERENCIAS A SUPABASE Y CDNS

async function initOfflineDB() {
    return new Promise((resolve, reject) => {
        const request = indexedDB.open('KLMZ_MUSIC_OFFLINE', 1);
        
        request.onerror = () => reject(request.error);
        request.onsuccess = () => {
            offlineDB = request.result;
            resolve();
        };
        
        request.onupgradeneeded = (event) => {
            const db = event.target.result;
            if (!db.objectStoreNames.contains('songs')) {
                db.createObjectStore('songs', { keyPath: 'id' });
            }
            if (!db.objectStoreNames.contains('albums')) {
                db.createObjectStore('albums', { keyPath: 'id' });
            }
        };
    });
}

// ✅ VERIFICACIÓN DE CONEXIÓN SIN PETICIONES HTTP
function checkConnection() {
    const wasOffline = isOffline;
    isOffline = !navigator.onLine;
    
    const indicator = document.getElementById('offline-indicator');
    const status = document.getElementById('connection-status');
    
    if (isOffline) {
        indicator.style.display = 'block';
        status.innerHTML = '🔴 Offline';
        status.style.background = '#e22134';
        loadOfflineData();
    } else {
        indicator.style.display = 'none';
        status.innerHTML = '🟢 Online';
        status.style.background = '#1DB954';
        
        // SI ACABAMOS DE CONECTARNOS, MOSTRAR MENSAJE
        if (wasOffline) {
            alert('✅ Conexión restaurada. Las funciones online ahora están disponibles.');
        }
    }
    
    console.log('Estado de conexión:', isOffline ? 'OFFLINE' : 'ONLINE');
}

// ✅ EVENTOS SIN PETICIONES HTTP
window.addEventListener('online', checkConnection);
window.addEventListener('offline', checkConnection);

function getLocalFavorites() {
    return JSON.parse(localStorage.getItem('klmz_favorites') || '[]');
}

function saveLocalFavorites(favorites) {
    localStorage.setItem('klmz_favorites', JSON.stringify(favorites));
}

// ✅ FUNCIONES COMPLETAMENTE OFFLINE
async function getOfflineSong(songId) {
    try {
        if (!offlineDB) return null;
        
        return new Promise((resolve) => {
            const transaction = offlineDB.transaction(['songs'], 'readonly');
            const store = transaction.objectStore('songs');
            const request = store.get(songId);
            
            request.onsuccess = () => resolve(request.result);
            request.onerror = () => resolve(null);
        });
    } catch (error) {
        return null;
    }
}

async function loadOfflineData() {
    try {
        if (!offlineDB) {
            document.getElementById('albums').innerHTML = '<p>📱 Aplicación offline iniciada. Requiere conexión inicial para descargar música.</p>';
            return;
        }
        
        const transaction = offlineDB.transaction(['songs'], 'readonly');
        const store = transaction.objectStore('songs');
        const request = store.getAll();
        
        request.onsuccess = () => {
            const offlineSongs = request.result;
            if (offlineSongs.length === 0) {
                document.getElementById('albums').innerHTML = `
                    <div style="text-align: center; padding: 2rem;">
                        <h2>🎵 KLMZ MUSIC</h2>
                        <p>No hay música offline disponible.</p>
                        <p>Conecta a internet para:</p>
                        <ul style="text-align: left; display: inline-block;">
                            <li>Descargar música para uso offline</li>
                            <li>Acceder a funciones de administrador</li>
                            <li>Sincronizar favoritos</li>
                        </ul>
                        <p style="color: #1DB954;"><strong>¡Tu reproductor offline está listo!</strong></p>
                    </div>
                `;
            } else {
                displayOfflineSongs(offlineSongs);
            }
        };
    } catch (error) {
        document.getElementById('albums').innerHTML = '<p>❌ Error inicializando base de datos offline.</p>';
    }
}

function displayOfflineSongs(songs) {
    const container = document.getElementById('albums');
    container.innerHTML = '<h3>🎵 Música Offline</h3>';
    
    const songList = document.createElement('div');
    songList.style.display = 'grid';
    songList.style.gap = '1rem';
    songList.style.marginTop = '1rem';
    
    songs.forEach(song => {
        const songCard = document.createElement('div');
        songCard.style.background = '#242424';
        songCard.style.padding = '1rem';
        songCard.style.borderRadius = '8px';
        songCard.style.cursor = 'pointer';
        songCard.style.transition = 'background 0.3s';
        
        songCard.innerHTML = `
            <div style="font-weight: bold; margin-bottom: 0.5rem;">${song.title}</div>
            <div style="color: #b3b3b3; font-size: 0.9rem;">${song.albumTitle || 'Desconocido'}</div>
        `;
        
        songCard.onclick = () => playOfflineSongById(song.id);
        songCard.onmouseover = () => songCard.style.background = '#333';
        songCard.onmouseout = () => songCard.style.background = '#242424';
        
        songList.appendChild(songCard);
    });
    
    container.appendChild(songList);
}

async function playOfflineSong(offlineSong) {
    const audio = document.getElementById('audio-player');
    const songUrl = URL.createObjectURL(offlineSong.blob);
    audio.src = songUrl;
    audio.play();
    isPlaying = true;
    
    currentSong = {
        id: offlineSong.id,
        title: offlineSong.title
    };
    
    currentAlbum = {
        title: offlineSong.albumTitle || 'Desconocido'
    };
    
    updateMiniPlayer(currentSong, currentAlbum);
    updateFullPlayer(currentSong, currentAlbum);
}

window.playOfflineSongById = async function(songId) {
    const offlineSong = await getOfflineSong(songId);
    if (offlineSong) {
        playOfflineSong(offlineSong);
    } else {
        alert('❌ Error: La canción no está disponible offline');
    }
}

async function loadOfflineSongs() {
    if (!offlineDB) return;
    
    const transaction = offlineDB.transaction(['songs'], 'readonly');
    const store = transaction.objectStore('songs');
    const request = store.getAll();
    
    request.onsuccess = () => {
        const songs = request.result;
        const container = document.getElementById('offline-songs-list');
        
        if (songs.length === 0) {
            container.innerHTML = '<p>No hay canciones descargadas</p>';
            return;
        }
        
        container.innerHTML = songs.map(song => `
            <div style="background: #242424; padding: 1rem; margin-bottom: 1rem; border-radius: 8px; display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <strong>${song.title}</strong><br>
                    <small>${song.albumTitle || 'Desconocido'}</small>
                </div>
                <div>
                    <button onclick="playOfflineSongById('${song.id}')" style="background: #1DB954; color: #fff; border: none; padding: 0.3rem 0.6rem; border-radius: 4px; cursor: pointer; margin-right: 0.5rem;">▶</button>
                    <button onclick="deleteSongOffline('${song.id}')" class="btn-danger" style="width: auto; margin: 0; padding: 0.3rem 0.6rem;">🗑️</button>
                </div>
            </div>
        `).join('');
    };
}

window.deleteSongOffline = async function(songId) {
    if (!confirm('¿Eliminar canción descargada?')) return;
    
    try {
        const transaction = offlineDB.transaction(['songs'], 'readwrite');
        const store = transaction.objectStore('songs');
        await store.delete(songId);
        
        loadOfflineSongs();
        updateStorageInfo();
        
        // Actualizar vista principal si es necesario
        loadOfflineData();
    } catch (error) {
        console.error('Error eliminando canción:', error);
    }
}

async function updateStorageInfo() {
    try {
        if (navigator.storage && navigator.storage.estimate) {
            const estimate = await navigator.storage.estimate();
            const usedMB = (estimate.usage / 1024 / 1024).toFixed(1);
            document.getElementById('storage-used').textContent = `${usedMB} MB`;
        }
    } catch (error) {
        document.getElementById('storage-used').textContent = 'No disponible';
    }
}

window.clearOfflineData = async function() {
    if (!confirm('¿Eliminar toda la música descargada?')) return;
    
    try {
        const transaction = offlineDB.transaction(['songs', 'albums'], 'readwrite');
        await transaction.objectStore('songs').clear();
        await transaction.objectStore('albums').clear();
        
        loadOfflineSongs();
        updateStorageInfo();
        loadOfflineData();
        alert('🗑️ Música offline eliminada');
    } catch (error) {
        console.error('Error limpiando datos:', error);
    }
}

window.toggleFavorite = function(songId, el) {
    let favorites = getLocalFavorites();
    const isFavorite = favorites.includes(songId);
    
    if (isFavorite) {
        favorites = favorites.filter(id => id !== songId);
    } else {
        favorites.push(songId);
    }
    
    saveLocalFavorites(favorites);
    
    if (el) {
        el.style.color = isFavorite ? '#666' : '#1DB954';
        el.textContent = isFavorite ? '🤍' : '❤️';
    }
}

window.showFavorites = function() {
    document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
    document.getElementById('library-section').classList.add('active');
    
    document.querySelectorAll('.bottom-nav-item').forEach(a => a.classList.remove('active'));
    document.getElementById('nav-favs').classList.add('active');
    
    const content = document.getElementById('library-content');
    content.innerHTML = '<h3>❤️ Mis Favoritos</h3><div id="favorites-songs">Cargando...</div>';
    
    const favorites = getLocalFavorites();
    
    if (favorites.length === 0) {
        document.getElementById('favorites-songs').innerHTML = '<p>No tienes favoritos aún.</p>';
        return;
    }
    
    loadOfflineFavorites(favorites);
}

async function loadOfflineFavorites(favorites) {
    const validSongs = [];
    
    try {
        if (!offlineDB) {
            document.getElementById('favorites-songs').innerHTML = '<p>No tienes favoritos descargados.</p>';
            return;
        }
        
        const transaction = offlineDB.transaction(['songs'], 'readonly');
        const store = transaction.objectStore('songs');
        
        let processed = 0;
        for (const songId of favorites) {
            const request = store.get(songId);
            request.onsuccess = () => {
                const song = request.result;
                if (song) {
                    validSongs.push({
                        data: {
                            id: song.id,
                            title: song.title,
                            albums: { artist: song.albumTitle || 'Desconocido' }
                        }
                    });
                }
                
                processed++;
                if (processed === favorites.length) {
                    displayFavorites(validSongs);
                }
            };
        }
    } catch (error) {
        document.getElementById('favorites-songs').innerHTML = '<p>Error cargando favoritos offline.</p>';
    }
}

function displayFavorites(validSongs) {
    const songsDiv = document.getElementById('favorites-songs');
    
    if (validSongs.length === 0) {
        songsDiv.innerHTML = '<p>No tienes favoritos disponibles offline.</p>';
        return;
    }
    
    songsDiv.innerHTML = '<ul class="song-list">' + validSongs.map((result, idx) => {
        const song = result.data;
        const album = song.albums;
        return `

    }).join('') + '</ul>';
}

window.searchMusic = function() {
    const query = document.getElementById('search-input').value.toLowerCase();
    const results = document.getElementById('search-results');
    
    if (query.length === 0) {
        results.innerHTML = '';
        return;
    }
    
    searchOfflineMusic(query, results);
}

async function searchOfflineMusic(query, results) {
    try {
        if (!offlineDB) {
            results.innerHTML = '<p>No hay música offline para buscar</p>';
            return;
        }
        
        const transaction = offlineDB.transaction(['songs'], 'readonly');
        const store = transaction.objectStore('songs');
        const request = store.getAll();
        
        request.onsuccess = () => {
            const songs = request.result.filter(song => 
                song.title.toLowerCase().includes(query) ||
                (song.albumTitle && song.albumTitle.toLowerCase().includes(query))
            );
            
            if (songs.length === 0) {
                results.innerHTML = '<p>🔍 No se encontraron resultados offline</p>';
                return;
            }
            
            results.innerHTML = '<h3>🎵 Canciones Offline</h3>';
            const songList = document.createElement('ul');
            songList.style.listStyle = 'none';
            songList.style.padding = '0';
            
            songs.forEach(song => {
                const li = document.createElement('li');
                li.style.padding = '0.7rem';
                li.style.background = '#242424';
                li.style.marginBottom = '0.5rem';
                li.style.borderRadius = '4px';
                li.style.cursor = 'pointer';
                li.innerHTML = `${song.title} - ${song.albumTitle} <span style="color: #1DB954;">▶</span>`;
                li.onclick = () => playOfflineSongById(song.id);
                songList.appendChild(li);
            });
            
            results.appendChild(songList);
        };
    } catch (error) {
        results.innerHTML = '<p>❌ Error en búsqueda offline</p>';
    }
}

window.seekToFull = function(event) {
    const audio = document.getElementById('audio-player');
    const bar = event.currentTarget;
    const rect = bar.getBoundingClientRect();
    const percent = (event.clientX - rect.left) / rect.width;
    audio.currentTime = percent * audio.duration;
}

function formatTime(seconds) {
    const mins = Math.floor(seconds / 60);
    const secs = Math.floor(seconds % 60);
    return mins + ':' + (secs < 10 ? '0' : '') + secs;
}

// ✅ EVENTOS DEL REPRODUCTOR SIN PETICIONES HTTP
document.getElementById('audio-player').addEventListener('timeupdate', function() {
    const audio = this;
    const current = audio.currentTime;
    const duration = audio.duration;
    
    if (duration) {
        const progress = (current / duration) * 100;
        document.getElementById('full-progress-fill').style.width = progress + '%';
        
        document.getElementById('full-current-time').textContent = formatTime(current);
        document.getElementById('full-total-time').textContent = formatTime(duration);
    }
});

document.getElementById('audio-player').addEventListener('ended', function() {
    // Parar reproductor al finalizar
    isPlaying = false;
    updateMiniPlayer(currentSong, currentAlbum);
    updateFullPlayer(currentSong, currentAlbum);
});

document.getElementById('audio-player').addEventListener('play', function() {
    isPlaying = true;

    updateFullPlayer(currentSong, currentAlbum);
});

document.getElementById('audio-player').addEventListener('pause', function() {

});
