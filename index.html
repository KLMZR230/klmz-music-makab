<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KLMZ MUSIC - Diagnóstico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style> body { font-family: sans-serif; } </style>
</head>
<body class="bg-gray-900 text-white p-8">

    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold mb-4">Página de Diagnóstico de KLMZ MUSIC</h1>
        <p class="text-gray-400 mb-6">Pega tus claves de Supabase para probar la conexión en tiempo real. Esto nos ayudará a encontrar el error.</p>

        <div class="space-y-4 bg-gray-800 p-6 rounded-lg">
            <div>
                <label for="supabase-url" class="block text-sm font-medium">1. SUPABASE_URL</label>
                <input type="text" id="supabase-url" class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md p-2" placeholder="https://tu_proyecto.supabase.co">
            </div>
            <div>
                <label for="supabase-key" class="block text-sm font-medium">2. SUPABASE_ANON_KEY</label>
                <input type="text" id="supabase-key" class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md p-2" placeholder="Pega la llave 'anon' 'public' aquí">
            </div>
            <div>
                <label for="admin-uid" class="block text-sm font-medium">3. ADMIN_UID</label>
                <input type="text" id="admin-uid" class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md p-2" placeholder="Pega tu User ID aquí (largo, con guiones)">
            </div>
            <button id="test-btn" class="w-full bg-pink-600 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded-lg mt-4">Probar Conexión</button>
        </div>

        <div id="log-container" class="mt-8 bg-black p-4 rounded-lg font-mono text-sm h-96 overflow-y-auto">
            <p class="border-b border-gray-700 pb-2 mb-2">Esperando prueba...</p>
        </div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module">
        const { createClient } = supabase;
        let _supabase;

        const logEl = document.getElementById('log-container');
        const testBtn = document.getElementById('test-btn');
        const urlInput = document.getElementById('supabase-url');
        const keyInput = document.getElementById('supabase-key');
        const uidInput = document.getElementById('admin-uid');

        const log = (message, isError = false) => {
            console.log(message);
            const p = document.createElement('p');
            p.innerHTML = `> ${message}`;
            if (isError) {
                p.className = 'text-red-500';
            } else {
                p.className = 'text-green-400';
            }
            logEl.appendChild(p);
        };

        testBtn.addEventListener('click', async () => {
            logEl.innerHTML = '<p>Iniciando prueba...</p>';
            const SUPABASE_URL = urlInput.value.trim();
            const SUPABASE_ANON_KEY = keyInput.value.trim();
            const ADMIN_UID = uidInput.value.trim();

            if (!SUPABASE_URL || !SUPABASE_ANON_KEY || !ADMIN_UID) {
                log('ERROR: Todos los campos son obligatorios.', true);
                return;
            }

            try {
                log('1. Intentando crear cliente de Supabase...');
                _supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                if (!_supabase) {
                    throw new Error("El cliente de Supabase no se pudo crear. Revisa la URL y la Llave Anon.");
                }
                log('Cliente creado con éxito.');

                log('2. Intentando obtener sesión de usuario...');
                const { data: { session }, error: sessionError } = await _supabase.auth.getSession();
                if (sessionError) throw sessionError;
                log('Sesión obtenida sin errores.');

                const user = session?.user;
                if (user) {
                    log(`Usuario encontrado: ${user.email}`);
                    log(`ID del usuario conectado: ${user.id}`);
                    log(`ID de Admin configurado: ${ADMIN_UID}`);
                    if (user.id === ADMIN_UID) {
                        log('¡ÉXITO! El ID del usuario coincide con el ID de Admin.');
                    } else {
                        log('ERROR: El ID del usuario NO COINCIDE con el ID de Admin.', true);
                    }
                } else {
                    log('No hay sesión de usuario activa. Estás como visitante.');
                }

                log('3. Intentando cargar álbumes...');
                const { data: albums, error: fetchError } = await _supabase.from('albums').select('id, title');
                if (fetchError) throw fetchError;
                log(`Álbumes cargados con éxito: ${albums.length} encontrados.`);
                
                log('------------------------------------');
                log('PRUEBA FINALIZADA: ¡TODO FUNCIONA!');

            } catch (error) {
                console.error("Error en la prueba:", error);
                log(`FALLO EN LA PRUEBA: ${error.message}`, true);
            }
        });
    </script>
</body>
</html>
