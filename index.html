<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KLMZ MUSIC</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-black text-white flex flex-col min-h-screen">
  <!-- Header -->
  <header class="bg-black p-4 flex justify-between items-center shadow-md">
    <h1 class="text-2xl font-bold text-green-500">‚ô´ KLMZ MUSIC</h1>
    <!-- Icono Admin -->
    <button id="admin-icon" onclick="showLogin()" class="hidden text-gray-400 hover:text-green-500 text-sm">üîë</button>
  </header>

  <!-- Contenido -->
  <main class="flex-1 p-6">
    <h2 class="text-xl font-bold mb-4">√Ålbumes</h2>
    <div id="albums" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4"></div>
  </main>

  <!-- Reproductor -->
  <div id="player-container" class="hidden bg-gray-900 p-4 fixed bottom-0 w-full border-t border-gray-700">
    <div class="flex items-center justify-between">
      <div>
        <h3 id="player-title" class="font-bold text-green-500">Nada reproduci√©ndose</h3>
      </div>
      <audio id="audio-player" controls class="w-2/3"></audio>
    </div>
  </div>

  <!-- Modal Login Admin -->
  <div id="login-modal" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-70 z-50">
    <div class="bg-gray-900 p-6 rounded-2xl shadow-lg w-80">
      <h2 class="text-xl font-bold text-green-500 mb-4">Acceso Admin</h2>
      <input id="login-email" type="email" placeholder="Correo"
        class="w-full mb-2 p-2 rounded bg-gray-800 text-white focus:outline-none">
      <input id="login-password" type="password" placeholder="Contrase√±a"
        class="w-full mb-4 p-2 rounded bg-gray-800 text-white focus:outline-none">
      <div class="flex justify-end space-x-2">
        <button onclick="hideLogin()" class="px-3 py-1 bg-gray-700 rounded hover:bg-gray-600">Cancelar</button>
        <button onclick="loginAdmin()" class="px-3 py-1 bg-green-600 rounded hover:bg-green-500">Entrar</button>
      </div>
    </div>
  </div>

  <script>
    // Configuraci√≥n Supabase
    const SUPABASE_URL = "https://nqbldvpnqhngdtalvzov.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5xYmxkdnBucWhuZ2R0YWx2em92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUyMjY0NjUsImV4cCI6MjA3MDgwMjQ2NX0.Zzg5D219sW7bhvl0_R5ypX9MF6nRzBSDIeo2Lvebab0";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const albumsContainer = document.getElementById("albums");
    const audioPlayer = document.getElementById("audio-player");
    const playerTitle = document.getElementById("player-title");
    const playerContainer = document.getElementById("player-container");
    let currentSongElement = null;

    // Mostrar login modal
    function showLogin() {
      document.getElementById("login-modal").classList.remove("hidden");
    }
    function hideLogin() {
      document.getElementById("login-modal").classList.add("hidden");
    }

    // Login admin
    async function loginAdmin() {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      if (email === "klmzr@gmail.com" && password === "1234") {
        alert("Bienvenido Admin üé∂");
        hideLogin();
      } else {
        alert("Acceso denegado");
      }
    }

    // Mostrar solo tu icono admin
    async function checkAdmin() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user || user.email === "klmzr@gmail.com") {
        document.getElementById("admin-icon").classList.remove("hidden");
      }
    }

    // Cargar √°lbumes
    async function loadAlbums() {
      const { data, error } = await supabase.from("albums").select("*");
      if (error) {
        console.error("Error cargando √°lbumes:", error.message);
        return;
      }
      albumsContainer.innerHTML = "";
      for (let album of data) {
        const albumDiv = document.createElement("div");
        albumDiv.className = "bg-gray-800 rounded-lg p-2 cursor-pointer hover:bg-gray-700";
        albumDiv.innerHTML = `
          <img src="${album.cover_url}" alt="${album.title}" class="rounded-lg mb-2 w-full h-32 object-cover">
          <h3 class="text-sm font-bold text-center">${album.title}</h3>
        `;
        albumDiv.onclick = () => loadSongs(album.id, album.title);
        albumsContainer.appendChild(albumDiv);
      }
    }

    // Cargar canciones de un √°lbum
    async function loadSongs(albumId, albumTitle) {
      const { data, error } = await supabase.from("songs").select("*").eq("album_id", albumId);
      if (error) {
        console.error("Error cargando canciones:", error.message);
        return;
      }
      albumsContainer.innerHTML = `<h2 class="text-xl font-bold mb-4">${albumTitle}</h2>`;
      data.forEach(song => {
        const songDiv = document.createElement("div");
        songDiv.className = "p-2 border-b border-gray-700 cursor-pointer hover:bg-gray-800";
        songDiv.textContent = song.title;
        songDiv.onclick = () => playSong(song, songDiv);
        albumsContainer.appendChild(songDiv);
      });
      // Bot√≥n volver
      const backBtn = document.createElement("button");
      backBtn.className = "mt-4 px-3 py-2 bg-green-600 rounded hover:bg-green-500";
      backBtn.textContent = "‚¨Ö Volver a √°lbumes";
      backBtn.onclick = loadAlbums;
      albumsContainer.appendChild(backBtn);
    }

    // Reproducir canci√≥n (bucket p√∫blico)
    async function playSong(song, element) {
      const publicUrl = `${SUPABASE_URL}/storage/v1/object/public/songs/${encodeURIComponent(song.song_url)}`;
      audioPlayer.src = publicUrl;
      audioPlayer.play();
      playerTitle.textContent = song.title;
      playerContainer.classList.remove("hidden");

      // Resaltar canci√≥n actual
      if (currentSongElement) {
        currentSongElement.classList.remove("bg-green-600", "text-white", "font-bold");
      }
      element.classList.add("bg-green-600", "text-white", "font-bold");
      currentSongElement = element;
    }

    // Inicializar
    loadAlbums();
    checkAdmin();
  </script>
</body>
</html>
