<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KLMZ MUSIC</title>
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #121212;
    color: #fff;
    margin: 0;
    padding: 0;
  }
  header {
    padding: 1rem;
    text-align: center;
    background-color: #000;
    font-size: 1.5rem;
    font-weight: bold;
    color: #1db954;
  }
  .container {
    padding: 1rem;
  }
  .albums {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
    gap: 1rem;
  }
  .album {
    background-color: #181818;
    padding: 0.5rem;
    border-radius: 8px;
    text-align: center;
    cursor: pointer;
    transition: transform 0.2s ease;
    position: relative;
  }
  .album:hover {
    transform: scale(1.05);
    background-color: #282828;
  }
  .album.open {
    background: rgba(24,24,24,0.9);
    backdrop-filter: blur(6px);
    transform: scale(1.08);
  }
  .album img {
    width: 100%;
    border-radius: 6px;
  }
  .song-list {
    margin-top: 0.5rem;
    background: #101010;
    border-radius: 6px;
    overflow: hidden;
    max-height: 0;
    opacity: 0;
    transition: max-height 0.4s ease, opacity 0.4s ease;
  }
  .song-list.show {
    padding: 0.5rem;
    max-height: 500px;
    opacity: 1;
  }
  .song-item {
    padding: 0.3rem 0;
    cursor: pointer;
  }
  .song-item:hover {
    color: #1db954;
  }
  .admin-panel {
    margin-bottom: 1.5rem;
    background-color: #181818;
    padding: 1rem;
    border-radius: 8px;
  }
  #player-container {
    display: none;
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: #181818;
    padding: 1rem;
    border-top: 1px solid #333;
  }
  audio {
    width: 100%;
  }
</style>
</head>
<body>
<header>♫ KLMZ MUSIC</header>
<div class="container">
  <div id="login-section">
    <input type="email" id="email" placeholder="Correo" style="width:100%;margin-bottom:0.5rem;">
    <input type="password" id="password" placeholder="Contraseña" style="width:100%;margin-bottom:0.5rem;">
    <button id="login-btn" style="width:100%;">Entrar</button>
  </div>

  <div id="admin-panel" class="admin-panel" style="display:none;">
    <h3>Subir Álbum</h3>
    <input type="text" id="album-title" placeholder="Título del álbum"><br><br>
    <input type="file" id="album-cover"><br><br>
    <button id="upload-album">Subir Álbum</button>
    <hr>
    <h3>Agregar canciones a un álbum</h3>
    <select id="album-select"></select><br><br>
    <input type="file" id="songs-files" multiple><br><br>
    <button id="upload-songs">Subir Canciones</button>
  </div>

  <h2>Álbumes</h2>
  <div id="albums" class="albums"></div>
</div>

<div id="player-container">
  <audio id="player" controls></audio>
</div>

<script>
  const SUPABASE_URL = "https://nqbldvpnqhngdtalvzov.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5xYmxkdnBucWhuZ2R0YWx2em92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUyMjY0NjUsImV4cCI6MjA3MDgwMjQ2NX0.Zzg5D219sW7bhvl0_R5ypX9MF6nRzBSDIeo2Lvebab0";
  const ADMIN_EMAIL = "klmzr@gmail.com";

  const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  async function loadAlbums() {
    const { data: albums } = await supabaseClient.from('albums').select('*');
    const albumsDiv = document.getElementById('albums');
    albumsDiv.innerHTML = '';
    albums.forEach(album => {
      const div = document.createElement('div');
      div.className = 'album';
      div.innerHTML = `
        <img src="${album.cover_url}" alt="${album.title}">
        <div>${album.title}</div>
        <div id="songs-${album.id}" class="song-list"></div>
      `;
      div.addEventListener('click', () => toggleSongs(album.id, div));
      albumsDiv.appendChild(div);
    });
    loadAlbumSelect(albums);
  }

  function loadAlbumSelect(albums) {
    const select = document.getElementById('album-select');
    select.innerHTML = '';
    albums.forEach(album => {
      const option = document.createElement('option');
      option.value = album.id;
      option.textContent = album.title;
      select.appendChild(option);
    });
  }

  async function toggleSongs(albumId, albumDiv) {
    document.querySelectorAll('.song-list').forEach(div => {
      div.classList.remove('show');
      div.innerHTML = '';
    });
    document.querySelectorAll('.album').forEach(a => a.classList.remove('open'));

    const songsDiv = document.getElementById(`songs-${albumId}`);
    if (songsDiv.classList.contains('show')) {
      songsDiv.classList.remove('show');
      albumDiv.classList.remove('open');
      return;
    }

    const { data: songs } = await supabaseClient.from('songs').select('*').eq('album_id', albumId);
    songsDiv.innerHTML = '';
    songs.forEach(song => {
      const item = document.createElement('div');
      item.className = 'song-item';
      item.textContent = song.title;
      item.addEventListener('click', (e) => {
        e.stopPropagation();
        playSong(song.file_url);
      });
      songsDiv.appendChild(item);
    });

    songsDiv.classList.add('show');
    albumDiv.classList.add('open');
  }

  function playSong(url) {
    const playerContainer = document.getElementById('player-container');
    const player = document.getElementById('player');
    player.src = url;
    player.play();
    playerContainer.style.display = 'block';
  }

  document.getElementById('login-btn').addEventListener('click', async () => {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
    if (!error) {
      if (email === ADMIN_EMAIL) {
        document.getElementById('login-section').style.display = 'none';
        document.getElementById('admin-panel').style.display = 'block';
      }
      loadAlbums();
    } else {
      alert("Error en login");
    }
  });

  document.getElementById('upload-album').addEventListener('click', async () => {
    const title = document.getElementById('album-title').value;
    const coverFile = document.getElementById('album-cover').files[0];
    if (!title || !coverFile) return alert("Completa todos los campos");

    const { data: coverData, error: coverError } = await supabaseClient.storage.from('covers').upload(Date.now() + '-' + coverFile.name, coverFile);
    if (coverError) return alert("Error subiendo portada");

    const coverUrl = `${SUPABASE_URL}/storage/v1/object/public/covers/${coverData.path}`;
    await supabaseClient.from('albums').insert([{ title, cover_url: coverUrl }]);
    loadAlbums();
  });

  document.getElementById('upload-songs').addEventListener('click', async () => {
    const albumId = document.getElementById('album-select').value;
    const files = document.getElementById('songs-files').files;
    for (let file of files) {
      const { data: songData, error: songError } = await supabaseClient.storage.from('songs').upload(Date.now() + '-' + file.name, file);
      if (songError) { alert("Error subiendo canción"); continue; }
      const fileUrl = `${SUPABASE_URL}/storage/v1/object/public/songs/${songData.path}`;
      await supabaseClient.from('songs').insert([{ album_id: albumId, title: file.name, file_url: fileUrl }]);
    }
    loadAlbums();
  });

  loadAlbums();
</script>
</body>
</html>
