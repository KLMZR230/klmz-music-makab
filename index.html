<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KLMZ MUSIC</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #player-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            background: #1db954;
            padding: 20px;
            box-sizing: border-box;
        }
        audio {
            width: 90%;
            outline: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        #upload-form {
            margin-top: 20px;
            width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        button {
            background: #121212;
            color: #1db954;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #0a7a31;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div id="player-container">
        <h1>KLMZ MUSIC</h1>
        <audio id="audio-player" controls autoplay></audio>

        <form id="upload-form">
            <input type="file" id="file-input" accept="audio/*" />
            <button type="submit">Subir música</button>
        </form>
    </div>

    <!-- AQUÍ está la librería Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <script>
        // Configuración de Supabase
        const supabaseUrl = 'https://nqbldvpnqhngdtalvzov.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5xYmxkdnBucWhuZ2R0YWx2em92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUyMjY0NjUsImV4cCI6MjA3MDgwMjQ2NX0.Zzg5D219sW7bhvl0_R5ypX9MF6nRzBSDIeo2Lvebab0'
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey)
        
        const audioPlayer = document.getElementById('audio-player');
        const fileInput = document.getElementById('file-input');
        const uploadForm = document.getElementById('upload-form');

        uploadForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const files = fileInput.files;
            if(files.length === 0) {
                alert('Por favor selecciona un archivo de audio');
                return;
            }

            const file = files[0];
            
            // Subir archivo a Supabase
            const { data, error } = await supabase.storage
                .from('music')
                .upload(`audio/${file.name}`, file)
            
            if (error) {
                console.error('Error subiendo archivo:', error)
                alert('Error al subir el archivo')
                return
            }
            
            // Reproducir el archivo subido
            const url = URL.createObjectURL(file);
            audioPlayer.src = url;
            audioPlayer.play();
            
            alert('¡Archivo subido exitosamente!');
        });
    </script>
</body>
</html>
