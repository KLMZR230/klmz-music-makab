<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>KLMZ MUSIC</title>
<meta name="theme-color" content="#1db954" />
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
  :root {
    --bg:#0a0a0a;
    --panel:#181818;
    --panel2:#1f1f1f;
    --text:#fff;
    --muted:#b3b3b3;
    --brand:#1db954;
    --brand-hover:#1ed760;
    --stroke:#2a2a2a;
    --accent:#ff6b35;
    
    --mobile-header-height: 35px;
    --mobile-player-height: 45px;
    --mobile-bottom-bar-height: 45px;
    --mobile-padding: 8px;
    --album-icon-size: 75px;
    --album-card-height: 115px;
  }
  body {
    margin:0;
    background: var(--bg);
    color: var(--text);
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    font-size: 13px;
    padding-bottom: var(--mobile-bottom-bar-height);
  }
  header {
    position: sticky;
    top:0;
    background: linear-gradient(135deg, var(--brand), var(--brand-hover));
    padding: 8px 16px;
    font-weight: 800;
    height: var(--mobile-header-height);
    display: flex;
    align-items: center;
    color: #fff;
  }
  .brand {
    font-size: 16px;
    display: flex;
    align-items: center;
    gap: 6px;
  }
  .brand .logo {
    width: 22px;
    height: 22px;
    border-radius: 8px;
    background: linear-gradient(135deg, #ff6b35, #ff4500);
    display: grid;
    place-items: center;
    font-weight: 900;
  }
  .container {
    max-width: 1200px;
    padding: var(--mobile-padding);
    margin: 0 auto;
  }
  .section-title {
    font-size: 18px;
    font-weight: 900;
    margin-bottom: 12px;
    background: linear-gradient(135deg, var(--brand), var(--accent));
    -webkit-background-clip: text; -webkit-text-fill-color: transparent;
  }
  .grid.albums {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 10px;
  }
  .album-card {
    background: linear-gradient(145deg, #1f1f23, #16161a);
    border-radius: 16px;
    padding: 12px;
    cursor: pointer;
    text-align: center;
    border: 1px solid rgba(255,255,255,0.05);
    height: var(--album-card-height);
    transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
  }
  .album-card:hover {
    transform: translateY(-6px) scale(1.05);
    box-shadow: 0 8px 24px rgba(29,185,84,0.4);
    border-color: rgba(29,185,84,0.5);
  }
  .album-cover {
    width: var(--album-icon-size);
    height: var(--album-icon-size);
    border-radius: 50%;
    border: 3px solid rgba(255,255,255,0.1);
    object-fit: cover;
    margin: 0 auto 8px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.4);
  }
  .album-title {
    font-weight: 700;
    font-size: 13px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }
  .album-meta {
    font-size: 11px;
    color: var(--muted);
  }
  .album-expansion {
    margin: 12px 0 0 0;
    background: rgba(255,255,255,0.05);
    border-radius: 16px;
    padding: 16px;
    max-height: 60vh;
    overflow-y: auto;
    border: 1px solid rgba(255,255,255,0.15);
  }
  .backline {
    display: flex;
    align-items: center;
    margin-bottom: 12px;
    gap: 12px;
  }
  .back-btn {
    background: rgba(255,255,255,0.1);
    border-radius: 8px;
    border: 1px solid rgba(255,255,255,0.2);
    width: 32px;
    height: 32px;
    color: #fff;
    display: grid;
    place-items: center;
    cursor: pointer;
    font-size: 16px;
    transition: all 0.3s ease;
  }
  .back-btn:hover {
    background: rgba(255,255,255,0.2);
    transform: scale(1.1);
  }
  .songs-list-container {
    max-height: 50vh;
    overflow-y: auto;
  }
  .song-plain-item {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 6px 8px;
    border-bottom: 1px solid rgba(255,255,255,0.1);
    cursor: pointer;
    transition: background-color 0.2s ease;
  }
  .song-plain-item:last-child {
    border-bottom: none;
  }
  .song-plain-item:hover {
    background-color: rgba(29, 185, 84, 0.1);
  }
  .song-index {
    width: 24px;
    text-align: center;
    font-weight: 700;
    color: var(--muted);
    font-size: 12px;
  }
  .song-title {
    flex: 1;
    font-weight: 600;
    font-size: 13px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .favorite-btn {
    background: none;
    border: none;
    color: var(--muted);
    font-size: 18px;
    cursor: pointer;
  }
  .favorite-btn:hover {
    color: #ff4444;
  }
  /* Player peque√±o */
  .player {
    position: fixed;
    bottom: var(--mobile-bottom-bar-height);
    left: 0;
    right: 0;
    height: var(--mobile-player-height);
    background: linear-gradient(135deg, #1f1f1f, #2a2a2a);
    border-top: 2px solid rgba(29,185,84,0.4);
    backdrop-filter: blur(20px);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 12px;
    cursor: pointer;
    z-index: 1000;
  }
  .now-playing {
    display: flex;
    align-items: center;
    gap: 8px;
    flex: 1;
    overflow: hidden;
  }
  .now-playing img {
    width: 32px;
    height: 32px;
    border-radius: 8px;
    object-fit: cover;
    background: #0b0b0b;
    flex-shrink: 0;
  }
  .now-playing-info {
    overflow: hidden;
  }
  .now-playing-title {
    font-weight: 700;
    font-size: 13px;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
  }
  .now-playing-album {
    font-size: 11px;
    color: var(--muted);
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
  }
  .player-controls {
    display: flex;
    align-items: center;
    gap: 12px;
    flex-shrink: 0;
  }
  .player-controls button {
    background: none;
    border: none;
    color: var(--text);
    font-size: 18px;
    cursor: pointer;
    padding: 4px 6px;
    opacity: 0.8;
    transition: opacity 0.3s ease;
  }
  .player-controls button:hover {
    opacity: 1;
  }
  /* Reproductor grande */
  #npOverlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.95);
    backdrop-filter: blur(30px);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1100;
  }
  #npCard {
    background: linear-gradient(145deg, #111, #222);
    border-radius: 20px;
    border: 2px solid rgba(29,185,84,0.4);
    padding: 20px;
    width: min(400px, 90vw);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    position: relative;
  }
  #npCard img {
    width: 100%;
    max-width: 320px;
    aspect-ratio: 1 / 1;
    border-radius: 16px;
    object-fit: cover;
    background: #0b0b0b;
  }
  #npCard .title {
    font-weight: 900;
    font-size: 20px;
    background: linear-gradient(135deg, var(--brand), var(--accent));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  #npCard .artist {
    color: var(--muted);
    font-size: 16px;
  }
  #npCard .controls {
    display: flex;
    align-items: center;
    gap: 20px;
  }
  #npCard .controls button {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: linear-gradient(135deg, #2a2a2a, #3a3a3a);
    border: 2px solid rgba(255,255,255,0.2);
    color: var(--text);
    font-size: 24px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  #npCard .controls button:hover {
    background: linear-gradient(135deg, var(--brand), var(--brand-hover));
    border-color: var(--brand);
  }
  #npCard .seekbar {
    display: flex;
    align-items: center;
    gap: 12px;
    width: 100%;
  }
  #npCard .seekbar input[type="range"] {
    flex-grow: 1;
    height: 8px;
    -webkit-appearance: none;
    background: rgba(255,255,255,0.2);
    border-radius: 4px;
    cursor: pointer;
  }
  #npCard .seekbar input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 16px;
    height: 16px;
    background: var(--brand);
    border-radius: 50%;
  }
  #npCard .seekbar span {
    font-size: 14px;
    color: var(--muted);
    min-width: 40px;
    text-align: center;
    user-select: none;
  }
</style>
</head>
<body>
<header>
  <div class="brand">
    <span class="logo">üî•</span> KLMZ MUSIC
  </div>
</header>
<div class="container">
  <div class="section-title">Albums</div>
  <div id="albumsGrid" class="grid albums"></div>
  <div id="emptyAlbums" class="no-results" style="display:none">
    <div style="font-size:48px;margin-bottom:16px">üéµ</div>
    <div>No hay √°lbumes todav√≠a</div>
  </div>
</div>

<!-- Player peque√±o -->
<div class="player" id="player" onclick="openNowPlaying()">
  <div class="now-playing">
    <img id="npCover" alt="cover" src="">
    <div class="now-playing-info">
      <div id="npTitle" class="now-playing-title">Cargando...</div>
      <div id="npAlbum" class="now-playing-album">‚Äî</div>
    </div>
  </div>
  <div class="player-controls">
    <button id="prevBtn" title="Anterior" onclick="event.stopPropagation(); prevTrack()">‚èÆ</button>
    <button id="playBtn" title="Play/Pause" onclick="event.stopPropagation(); togglePlay()">‚ñ∂</button>
    <button id="nextBtn" title="Siguiente" onclick="event.stopPropagation(); nextTrack()">‚è≠</button>
  </div>
</div>

<!-- Reproductor grande -->
<div id="npOverlay" onclick="closeNowPlaying()">
  <div id="npCard" onclick="event.stopPropagation()">
    <img id="npBigCover" alt="cover" src="">
    <div class="title" id="npBigTitle">‚Äî</div>
    <div class="artist" id="npBigAlbum">‚Äî</div>
    <div class="controls">
      <button id="bigPrevBtn" title="Anterior" onclick="prevTrack()">‚èÆ</button>
      <button id="bigPlayBtn" title="Play/Pause" onclick="togglePlay()">‚ñ∂</button>
      <button id="bigNextBtn" title="Siguiente" onclick="nextTrack()">‚è≠</button>
    </div>
    <div class="seekbar">
      <span id="curTime">0:00</span>
      <input id="seekBar" type="range" min="0" max="100" value="0" oninput="seekAudio(this.value)">
      <span id="duration">0:00</span>
    </div>
  </div>
</div>

<audio id="audio" preload="auto" crossorigin="anonymous"></audio>

<script>
const SUPABASE_URL = "https://nqbldvpnqhngdtalvzov.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."; // trimmed
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

let albums = [], songsByAlbum = {}, flatSongs = [];
let queue = [], qIndex = -1;

async function refreshCatalog(){
  const {data: albumsData} = await sb.from('albums').select('*').order('created_at', {ascending:false}).limit(40);
  albums = albumsData || [];
  songsByAlbum = {};
  flatSongs = [];
  for(const album of albums){
    const {data: songsData} = await sb.from('songs').select('*').eq('album_id', album.id).order('created_at', {ascending:true});
    songsByAlbum[album.id] = songsData || [];
    for(const s of songsByAlbum[album.id]) {
      flatSongs.push({...s, album_title: album.title, cover_url: album.cover_url});
    }
  }
  renderAlbums();
}
function renderAlbums(){
  const grid = document.getElementById('albumsGrid');
  grid.innerHTML = '';
  if(albums.length === 0){
    document.getElementById('emptyAlbums').style.display = 'block';
    return;
  } else {
    document.getElementById('emptyAlbums').style.display = 'none';
  }
  albums.forEach((album, i) => {
    const card = document.createElement('div');
    card.className = 'album-card';
    let count = songsByAlbum[album.id]?.length || 0;
    card.innerHTML = `<img loading="lazy" class="album-cover" src="${album.cover_url||''}" alt="${album.title}">
      <div class="album-title">${album.title}</div>
      <div class="album-meta">${album.artist || 'Sin artista'} ‚Ä¢ ${count}</div>`;
    card.onclick = () => {
      openAlbum(album);
    };
    grid.appendChild(card);
  });
}

function openAlbum(album){
  closeAlbumExpansion();
  const songs = songsByAlbum[album.id] || [];
  currentAlbum = album;
  
  const expansion = document.createElement('div');
  expansion.className = 'album-expansion';
  expansion.id = 'albumExpansion';

  expansion.innerHTML = `
    <div class="backline">
      <button class="back-btn" title="Volver" onclick="closeAlbumExpansion()">‚Üê</button>
      <span style="font-size:11px;color:#bbb;user-select:none;">Volver al cat√°logo</span>
    </div>
    <div style="display:flex;gap:12px;align-items:center;margin-bottom:16px;">
      <img src="${album.cover_url || ''}" style="width:70px;height:70px;border-radius:12px;object-fit:cover;">
      <div>
        <h3 style="margin:0 0 4px; font-weight:800; color: var(--brand)">${album.title}</h3>
        <p style="margin:0 0 8px; color:#999;">${album.artist || 'Sin artista'} ‚Ä¢ ${songs.length} canci√≥n(es)</p>
        <button class="btn small" onclick="playAllFromAlbum('${album.id}')">‚ñ∂ Reproducir todo</button>
      </div>
    </div>
    <div class="songs-list-container">
      ${songs.map((song,i) => `
        <div class="song-plain-item" onclick="playAlbumSong('${album.id}',${i})">
          <div class="song-index">${i+1}</div>
          <div class="song-title">${song.title}</div>
          <button class="favorite-btn" onclick="event.stopPropagation();alert('Funcionalidad favoritos pr√≥ximamente')">ü§ç</button>
        </div>
      `).join('')}
    </div>
  `;

  document.getElementById('albumsGrid').parentNode.insertBefore(expansion, document.getElementById('albumsGrid').nextSibling);
  expansion.scrollIntoView({behavior:'smooth'});
}

// Close album expansion
function closeAlbumExpansion(){
  const expansion = document.getElementById('albumExpansion');
  if(expansion) expansion.remove();
}

function playAllFromAlbum(albumId){
  const songs = songsByAlbum[albumId] || [];
  if(songs.length === 0) return;
  queue = songs.map((s, i) => ({...s}));
  qIndex = 0;
  playTrack(queue[qIndex]);
}

function playAlbumSong(albumId, songIndex){
  const songs = songsByAlbum[albumId] || [];
  if(songIndex<0 || songIndex >= songs.length) return;
  queue = songs.map((s,i) => ({...s}));
  qIndex = songIndex;
  playTrack(queue[qIndex]);
}

const audio = document.getElementById('audio');
const playerSmall = document.getElementById('player');
const npCover = document.getElementById('npCover');
const npTitle = document.getElementById('npTitle');
const npAlbum = document.getElementById('npAlbum');
const playBtn = document.getElementById('playBtn');

const npOverlay = document.getElementById('npOverlay');
const npCardCover = document.getElementById('npBigCover');
const npCardTitle = document.getElementById('npBigTitle');
const npCardArtist = document.getElementById('npBigAlbum');
const bigPlayBtn = document.getElementById('bigPlayBtn');
const seekBar = document.getElementById('seekBar');
const curTime = document.getElementById('curTime');
const duration = document.getElementById('duration');

function updatePlayerUI(song){
  if(!song) return;
  npCover.src = song.cover_url || '';
  npTitle.textContent = song.title || '';
  npAlbum.textContent = song.album_title || '';
  npCardCover.src = song.cover_url || '';
  npCardTitle.textContent = song.title || '';
  npCardArtist.textContent = song.album_title || '';
}
function playTrack(song){
  if(!song || !song.song_url) {
    alert('La canci√≥n no tiene URL v√°lida');
    return;
  }
  audio.src = song.song_url;
  audio.play();
  updatePlayerUI(song);
  playerSmall.classList.add('show');
  playBtn.textContent = '‚è∏';
  bigPlayBtn.textContent = '‚è∏';
}
function togglePlay(){
  if(audio.paused){
    audio.play();
    playBtn.textContent = '‚è∏';
    bigPlayBtn.textContent = '‚è∏';
  }else{
    audio.pause();
    playBtn.textContent = '‚ñ∂';
    bigPlayBtn.textContent = '‚ñ∂';
  }
}
function prevTrack(){
  if(queue.length === 0) return;
  qIndex = (qIndex -1 + queue.length) % queue.length;
  playTrack(queue[qIndex]);
}
function nextTrack(){
  if(queue.length === 0) return;
  qIndex = (qIndex +1) % queue.length;
  playTrack(queue[qIndex]);
}
audio.addEventListener('ended', nextTrack);
audio.addEventListener('timeupdate', ()=>{
  if(!audio.duration) return;
  const progress = (audio.currentTime / audio.duration) * 100;
  seekBar.value = progress;
  curTime.textContent = formatTime(audio.currentTime);
  duration.textContent = formatTime(audio.duration);
});
seekBar.addEventListener('input', ()=>{
  if(!audio.duration) return;
  audio.currentTime = (seekBar.value/100) * audio.duration;
});
function formatTime(seconds){
  const min = Math.floor(seconds/60);
  const sec = Math.floor(seconds%60);
  return `${min}:${sec<10?'0'+sec:sec}`;
}

function openNowPlaying(){
  npOverlay.style.display = 'flex';
}
function closeNowPlaying(){
  npOverlay.style.display = 'none';
}

document.getElementById('player').addEventListener('click', openNowPlaying);
bigPlayBtn.addEventListener('click', togglePlay);
document.getElementById('bigPrevBtn').addEventListener('click', prevTrack);
document.getElementById('bigNextBtn').addEventListener('click', nextTrack);

document.getElementById('npOverlay').addEventListener('click', closeNowPlaying);
document.getElementById('npCard').addEventListener('click', e => e.stopPropagation());

setTimeout(() => {
  document.getElementById('loadingScreen').style.display = 'none';
  refreshCatalog();
}, 1000);

</script>
</body>
</html>
