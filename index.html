<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KLMZ MUSIC</title>
    <meta name="theme-color" content="#1DB954">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; background: #0a0a0a; color: #fff; overflow-x: hidden; }
        .app-container { min-height: 100vh; display: flex; flex-direction: column; }
        .header { background: #111; padding: 15px 20px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 22px; font-weight: 700; color: #1DB954; letter-spacing: 1px; }
        .profile-btn { background: #1DB954; color: #000; border: none; padding: 8px 16px; border-radius: 20px; font-weight: 600; cursor: pointer; }
        .main-content { flex: 1; padding: 20px; padding-bottom: 100px; }
        .section { display: none; }
        .section.active { display: block; }
        .section-title { font-size: 28px; font-weight: 700; margin-bottom: 24px; color: #fff; }
        .albums-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; }
        .album-card { background: #1a1a1a; border-radius: 12px; padding: 16px; cursor: pointer; transition: all 0.3s ease; border: 1px solid transparent; }
        .album-card:hover { background: #252525; transform: translateY(-4px); border-color: #1DB954; }
        .album-cover { width: 100%; aspect-ratio: 1; border-radius: 8px; object-fit: cover; margin-bottom: 12px; }
        .album-info h3 { font-size: 16px; font-weight: 600; margin-bottom: 4px; }
        .album-info p { font-size: 14px; color: #b3b3b3; }
        .songs-list { background: #1a1a1a; border-radius: 12px; padding: 20px; margin-top: 20px; }
        .song-item { display: flex; align-items: center; padding: 12px 0; border-bottom: 1px solid #2a2a2a; cursor: pointer; transition: background 0.2s; }
        .song-item:hover { background: rgba(29, 185, 84, 0.1); }
        .song-index { width: 30px; color: #b3b3b3; font-size: 14px; }
        .song-cover { width: 48px; height: 48px; border-radius: 6px; object-fit: cover; margin-right: 16px; }
        .song-info { flex: 1; }
        .song-title { font-weight: 500; margin-bottom: 4px; }
        .song-artist { font-size: 14px; color: #b3b3b3; }
        .song-actions { display: flex; gap: 12px; align-items: center; }
        .download-btn, .favorite-btn { background: none; border: none; color: #b3b3b3; cursor: pointer; font-size: 18px; padding: 8px; transition: color 0.2s; }
        .download-btn:hover, .favorite-btn:hover { color: #1DB954; }
        .download-btn.downloaded { color: #1DB954; }
        .favorite-btn.favorited { color: #ff6b6b; }
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: #111; border-top: 1px solid #2a2a2a; display: flex; height: 70px; z-index: 1000; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; color: #b3b3b3; transition: color 0.2s; }
        .nav-item.active { color: #1DB954; }
        .nav-item span { font-size: 20px; margin-bottom: 4px; }
        .nav-item small { font-size: 11px; font-weight: 500; }
        .player { position: fixed; bottom: 70px; left: 0; right: 0; background: #1a1a1a; border-top: 1px solid #2a2a2a; padding: 16px 20px; display: none; align-items: center; z-index: 999; }
        .player-cover { width: 48px; height: 48px; border-radius: 6px; object-fit: cover; margin-right: 16px; }
        .player-info { flex: 1; }
        .player-title { font-weight: 600; font-size: 14px; margin-bottom: 4px; }
        .player-artist { font-size: 12px; color: #b3b3b3; }
        .player-controls { display: flex; align-items: center; gap: 16px; }
        .control-btn { background: none; border: none; color: #fff; font-size: 20px; cursor: pointer; padding: 8px; }
        .play-btn { background: #1DB954; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; }
        .theme-selector { display: flex; gap: 8px; margin: 20px 0; }
        .theme-btn { width: 40px; height: 40px; border: none; border-radius: 50%; cursor: pointer; transition: all 0.3s; }
        .theme-btn.active { transform: scale(1.2); box-shadow: 0 0 0 3px rgba(255,255,255,0.3); }
        .search-bar { background: #2a2a2a; border: none; border-radius: 20px; padding: 12px 20px; color: #fff; width: 100%; margin-bottom: 20px; }
        .auth-container { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 2000; }
        .auth-form { background: #1a1a1a; padding: 40px; border-radius: 16px; width: 90%; max-width: 400px; }
        .form-input { background: #2a2a2a; border: none; border-radius: 8px; padding: 12px 16px; color: #fff; width: 100%; margin-bottom: 16px; }
        .form-btn { background: #1DB954; color: #000; border: none; border-radius: 8px; padding: 12px 24px; font-weight: 600; cursor: pointer; width: 100%; }
        .offline-msg { text-align: center; padding: 40px; color: #b3b3b3; }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="logo">KLMZ MUSIC</div>
            <button class="profile-btn" onclick="showAuth()">Mi Perfil</button>
        </header>

        <main class="main-content">
            <!-- INICIO -->
            <section class="section active" id="home">
                <div class="section-title">Tu m√∫sica</div>
                <div class="theme-selector">
                    <button class="theme-btn active" style="background: #1DB954" onclick="setTheme('spotify')" title="Spotify"></button>
                    <button class="theme-btn" style="background: linear-gradient(45deg, #ff6b6b, #4ecdc4)" onclick="setTheme('gradient')" title="Gradiente"></button>
                    <button class="theme-btn" style="background: #2196F3" onclick="setTheme('blue')" title="Azul"></button>
                    <button class="theme-btn" style="background: #9c27b0" onclick="setTheme('purple')" title="Morado"></button>
                    <button class="theme-btn" style="background: #ff9800" onclick="setTheme('orange')" title="Naranja"></button>
                    <button class="theme-btn" style="background: #333" onclick="setTheme('dark')" title="Oscuro"></button>
                </div>
                <div class="albums-grid" id="albums-container">
                    <div class="offline-msg" id="loading-msg">Cargando √°lbumes...</div>
                </div>
                <div class="songs-list" id="album-songs" style="display: none;"></div>
            </section>

            <!-- BUSCAR -->
            <section class="section" id="search">
                <div class="section-title">Buscar</div>
                <input type="text" class="search-bar" id="search-input" placeholder="Busca canciones, artistas, √°lbumes...">
                <div id="search-results"></div>
            </section>

            <!-- DESCARGAS -->
            <section class="section" id="downloads">
                <div class="section-title">Mis descargas</div>
                <div id="downloads-container">
                    <div class="offline-msg">No hay m√∫sica descargada</div>
                </div>
            </section>

            <!-- FAVORITOS -->
            <section class="section" id="favorites">
                <div class="section-title">Mis favoritos</div>
                <div id="favorites-container">
                    <div class="offline-msg">No hay favoritos</div>
                </div>
            </section>
        </main>

        <!-- NAVEGACI√ìN -->
        <nav class="bottom-nav">
            <div class="nav-item active" onclick="showSection('home')">
                <span>üè†</span><small>Inicio</small>
            </div>
            <div class="nav-item" onclick="showSection('search')">
                <span>üîç</span><small>Buscar</small>
            </div>
            <div class="nav-item" onclick="showSection('downloads')">
                <span>üì•</span><small>Descargas</small>
            </div>
            <div class="nav-item" onclick="showSection('favorites')">
                <span>‚ù§Ô∏è</span><small>Favoritos</small>
            </div>
        </nav>

        <!-- REPRODUCTOR -->
        <div class="player" id="mini-player">
            <img class="player-cover" id="player-cover" src="" alt="">
            <div class="player-info">
                <div class="player-title" id="player-title"></div>
                <div class="player-artist" id="player-artist"></div>
            </div>
            <div class="player-controls">
                <button class="control-btn" id="prev-btn" onclick="previousSong()">‚èÆ</button>
                <button class="control-btn play-btn" id="play-btn" onclick="togglePlay()">‚ñ∂</button>
                <button class="control-btn" id="next-btn" onclick="nextSong()">‚è≠</button>
            </div>
        </div>

        <!-- AUTENTICACI√ìN -->
        <div class="auth-container" id="auth-modal">
            <div class="auth-form">
                <h2 style="margin-bottom: 24px; text-align: center;">Iniciar Sesi√≥n</h2>
                <input type="email" class="form-input" id="email" placeholder="Email">
                <input type="password" class="form-input" id="password" placeholder="Contrase√±a">
                <button class="form-btn" onclick="signIn()">Entrar</button>
                <button class="form-btn" style="background: #333; margin-top: 8px;" onclick="hideAuth()">Cancelar</button>
            </div>
        </div>

        <audio id="audio-player" preload="metadata"></audio>
    </div>
    <script type="module">
        // üîß VARIABLES GLOBALES
        let supabase = null;
        let currentSong = null;
        let currentAlbum = null;
        let currentPlaylist = [];
        let currentIndex = 0;
        let isPlaying = false;
        let downloadedSongs = new Map();
        let favoriteSongs = new Set();
        let currentTheme = 'spotify';
        let isOnlineMode = navigator.onLine;

        // üåê CONFIGURACI√ìN SUPABASE
        const supabaseUrl = 'https://nqbldvpnqhngdtalvzov.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5xYmxkdnBucWhuZ2R0YWx2em92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUyMjY0NjUsImV4cCI6MjA3MDgwMjQ2NX0.Zzg5D219sW7bhvl0_R5ypX9MF6nRzBSDIeo2Lvebab0';

        // üîß DETECCI√ìN H√çBRIDA SILENCIOSA
        function checkConnection() {
            isOnlineMode = navigator.onLine;
            if (!isOnlineMode && document.getElementById('loading-msg')) {
                document.getElementById('loading-msg').innerHTML = `
                    <div class="offline-msg">
                        <h3>üì± Sin conexi√≥n</h3>
                        <p>Ve a "Descargas" para escuchar m√∫sica offline</p>
                    </div>
                `;
            }
        }

        // üöÄ CARGAR SUPABASE (SOLO SI HAY INTERNET)
        async function loadSupabase() {
            if (!isOnlineMode) {
                console.log('üì± Modo offline - usando solo descargas');
                checkConnection();
                return;
            }

            try {
                const { createClient } = await import('https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm');
                supabase = createClient(supabaseUrl, supabaseKey);
                await loadAlbums();
                console.log('‚úÖ Conectado a Supabase');
            } catch (error) {
                console.error('‚ùå Error conectando:', error);
                isOnlineMode = false;
                checkConnection();
            }
        }

        // üìÄ CARGAR √ÅLBUMES
        async function loadAlbums() {
            if (!isOnlineMode || !supabase) {
                checkConnection();
                return;
            }

            try {
                const { data: albums } = await supabase.from('albums').select('*').order('created_at', { ascending: false });
                displayAlbums(albums || []);
            } catch (error) {
                console.error('Error cargando √°lbumes:', error);
                document.getElementById('loading-msg').innerHTML = '<div class="offline-msg">Error cargando √°lbumes</div>';
            }
        }

        // üñºÔ∏è MOSTRAR √ÅLBUMES
        function displayAlbums(albums) {
            const container = document.getElementById('albums-container');
            if (!albums || albums.length === 0) {
                container.innerHTML = '<div class="offline-msg">No hay √°lbumes disponibles</div>';
                return;
            }

            container.innerHTML = albums.map(album => `
                <div class="album-card" onclick="openAlbum(${album.id})">
                    <img class="album-cover" src="${album.cover_url}" alt="${album.title}" onerror="this.src='data:image/svg+xml,<svg xmlns=\\'http://www.w3.org/2000/svg\\' width=\\'160\\' height=\\'160\\' fill=\\'%23666\\'><rect width=\\'100%\\' height=\\'100%\\'/></svg>'">
                    <div class="album-info">
                        <h3>${album.title}</h3>
                        <p>${album.artist}</p>
                    </div>
                </div>
            `).join('');
        }

        // üéµ ABRIR √ÅLBUM
        window.openAlbum = async function(albumId) {
            if (!isOnlineMode || !supabase) {
                alert('Necesitas conexi√≥n a internet para ver √°lbumes');
                return;
            }

            try {
                const { data: album } = await supabase.from('albums').select('*').eq('id', albumId).single();
                const { data: songs } = await supabase.from('songs').select('*').eq('album_id', albumId).order('track_number');
                
                currentAlbum = album;
                currentPlaylist = songs || [];
                displayAlbumSongs(album, songs || []);
            } catch (error) {
                console.error('Error cargando √°lbum:', error);
                alert('Error cargando √°lbum');
            }
        }

        // üé∂ MOSTRAR CANCIONES DEL √ÅLBUM
        function displayAlbumSongs(album, songs) {
            const container = document.getElementById('album-songs');
            
            let html = `
                <div style="display: flex; align-items: center; margin-bottom: 24px;">
                    <img src="${album.cover_url}" style="width: 80px; height: 80px; border-radius: 8px; margin-right: 16px;" onerror="this.style.display='none'">
                    <div>
                        <h2 style="margin-bottom: 4px;">${album.title}</h2>
                        <p style="color: #b3b3b3; margin-bottom: 8px;">${album.artist} ‚Ä¢ ${songs.length} canciones</p>
                        <button class="form-btn" onclick="playAlbum()" style="padding: 8px 16px; font-size: 14px;">‚ñ∂ Reproducir todo</button>
                    </div>
                </div>
                <div class="songs-container">
            `;

            songs.forEach((song, index) => {
                const isDownloaded = downloadedSongs.has(song.id.toString());
                const isFavorited = favoriteSongs.has(song.id.toString());
                
                html += `
                    <div class="song-item" onclick="playSong(${JSON.stringify(song).replace(/"/g, '&quot;')}, ${JSON.stringify(album).replace(/"/g, '&quot;')}, ${JSON.stringify(songs).replace(/"/g, '&quot;')}, ${index})">
                        <div class="song-index">${index + 1}</div>
                        <img class="song-cover" src="${album.cover_url}" onerror="this.style.display='none'">
                        <div class="song-info">
                            <div class="song-title">${song.title}</div>
                            <div class="song-artist">${song.artist || album.artist}</div>
                        </div>
                        <div class="song-actions">
                            <button class="download-btn ${isDownloaded ? 'downloaded' : ''}" onclick="event.stopPropagation(); toggleDownload('${song.id}')" title="${isDownloaded ? 'Descargado' : 'Descargar'}">
                                ${isDownloaded ? '‚úì' : '‚Üì'}
                            </button>
                            <button class="favorite-btn ${isFavorited ? 'favorited' : ''}" onclick="event.stopPropagation(); toggleFavorite('${song.id}')" title="${isFavorited ? 'Favorito' : 'Agregar a favoritos'}">
                                ${isFavorited ? '‚ù§Ô∏è' : 'ü§ç'}
                            </button>
                        </div>
                    </div>
                `;
            });

            html += '</div>';
            container.innerHTML = html;
            container.style.display = 'block';
        }

        // üéµ REPRODUCIR CANCI√ìN (H√çBRIDO)
        window.playSong = function(song, album, playlist = [], index = 0) {
            currentSong = song;
            currentAlbum = album;
            currentPlaylist = playlist;
            currentIndex = index;

            const audio = document.getElementById('audio-player');
            
            // ‚úÖ L√ìGICA H√çBRIDA: PRIORIZAR VERSI√ìN DESCARGADA
            const downloadedVersion = downloadedSongs.get(song.id.toString());
            
            if (downloadedVersion && downloadedVersion.blob_url) {
                // Usar versi√≥n descargada
                audio.src = downloadedVersion.blob_url;
                console.log('üéµ Reproduciendo versi√≥n descargada');
            } else if (isOnlineMode && song.song_url) {
                // Usar versi√≥n online
                audio.src = song.song_url;
                console.log('üåê Reproduciendo versi√≥n online');
            } else {
                console.log('‚ùå No disponible offline');
                alert('Esta canci√≥n no est√° disponible offline. Desc√°rgala primero.');
                return;
            }

            audio.play().then(() => {
                isPlaying = true;
                updatePlayer();
                showPlayer();
            }).catch(error => {
                console.error('Error reproduciendo:', error);
                alert('Error reproduciendo canci√≥n');
            });
        }

        // ‚èØÔ∏è CONTROLES DE REPRODUCCI√ìN
        window.togglePlay = function() {
            const audio = document.getElementById('audio-player');
            if (isPlaying) {
                audio.pause();
                isPlaying = false;
            } else {
                audio.play();
                isPlaying = true;
            }
            updatePlayer();
        }

        window.previousSong = function() {
            if (currentPlaylist.length > 0 && currentIndex > 0) {
                playSong(currentPlaylist[currentIndex - 1], currentAlbum, currentPlaylist, currentIndex - 1);
            }
        }

        window.nextSong = function() {
            if (currentPlaylist.length > 0 && currentIndex < currentPlaylist.length - 1) {
                playSong(currentPlaylist[currentIndex + 1], currentAlbum, currentPlaylist, currentIndex + 1);
            }
        }

        window.playAlbum = function() {
            if (currentPlaylist.length > 0) {
                playSong(currentPlaylist[0], currentAlbum, currentPlaylist, 0);
            }
        }

        // üñ•Ô∏è ACTUALIZAR REPRODUCTOR
        function updatePlayer() {
            if (currentSong && currentAlbum) {
                document.getElementById('player-title').textContent = currentSong.title;
                document.getElementById('player-artist').textContent = currentSong.artist || currentAlbum.artist;
                document.getElementById('player-cover').src = currentAlbum.cover_url;
                document.getElementById('play-btn').textContent = isPlaying ? '‚è∏' : '‚ñ∂';
            }
        }

        function showPlayer() {
            document.getElementById('mini-player').style.display = 'flex';
        }

        // üì• SISTEMA DE DESCARGAS
        function initDownloadSystem() {
            try {
                const saved = localStorage.getItem('klmz_downloads');
                if (saved) {
                    downloadedSongs = new Map(Object.entries(JSON.parse(saved)));
                }
            } catch (e) {
                console.error('Error cargando descargas:', e);
            }
            updateDownloadsList();
        }

        window.toggleDownload = async function(songId) {
            if (!isOnlineMode) {
                alert('Necesitas conexi√≥n para descargar m√∫sica');
                return;
            }

            if (downloadedSongs.has(songId)) {
                // Eliminar descarga
                const downloaded = downloadedSongs.get(songId);
                if (downloaded.blob_url) {
                    URL.revokeObjectURL(downloaded.blob_url);
                }
                downloadedSongs.delete(songId);
                localStorage.setItem('klmz_downloads', JSON.stringify(Object.fromEntries(downloadedSongs)));
                alert('Canci√≥n eliminada de descargas');
            } else {
                // Descargar canci√≥n
                try {
                    const song = currentPlaylist.find(s => s.id.toString() === songId);
                    if (!song) return;

                    const response = await fetch(song.song_url);
                    const blob = await response.blob();
                    const blobUrl = URL.createObjectURL(blob);
                    
                    downloadedSongs.set(songId, {
                        ...song,
                        album: currentAlbum.title,
                        blob_url: blobUrl,
                        downloaded_at: new Date().toISOString()
                    });
                    
                    localStorage.setItem('klmz_downloads', JSON.stringify(Object.fromEntries(downloadedSongs)));
                    alert('Canci√≥n descargada correctamente');
                } catch (error) {
                    console.error('Error descargando:', error);
                    alert('Error descargando canci√≥n');
                }
            }
            
            // Actualizar interfaz
            loadAlbums();
            updateDownloadsList();
        }

        function updateDownloadsList() {
            const container = document.getElementById('downloads-container');
            
            if (downloadedSongs.size === 0) {
                container.innerHTML = '<div class="offline-msg">No hay m√∫sica descargada</div>';
                return;
            }

            let html = '<div class="songs-container">';
            downloadedSongs.forEach((song, id) => {
                const isFavorited = favoriteSongs.has(id);
                html += `
                    <div class="song-item" onclick="playDownloadedSong('${id}')">
                        <div class="song-index">üì±</div>
                        <div style="width: 48px; height: 48px; background: #333; border-radius: 6px; margin-right: 16px; display: flex; align-items: center; justify-content: center;">üéµ</div>
                        <div class="song-info">
                            <div class="song-title">${song.title}</div>
                            <div class="song-artist">${song.artist} ‚Ä¢ ${song.album}</div>
                        </div>
                        <div class="song-actions">
                            <button class="download-btn downloaded" onclick="event.stopPropagation(); toggleDownload('${id}')" title="Eliminar descarga">üóëÔ∏è</button>
                            <button class="favorite-btn ${isFavorited ? 'favorited' : ''}" onclick="event.stopPropagation(); toggleFavorite('${id}')" title="${isFavorited ? 'Favorito' : 'Agregar a favoritos'}">
                                ${isFavorited ? '‚ù§Ô∏è' : 'ü§ç'}
                            </button>
                        </div>
                    </div>
                `;
            });
            html += '</div>';
            container.innerHTML = html;
        }

        window.playDownloadedSong = function(songId) {
            const song = downloadedSongs.get(songId);
            if (!song) return;

            currentSong = song;
            const audio = document.getElementById('audio-player');
            audio.src = song.blob_url;
            
            audio.play().then(() => {
                isPlaying = true;
                updatePlayer();
                showPlayer();
            }).catch(error => {
                console.error('Error reproduciendo descarga:', error);
                alert('Error reproduciendo canci√≥n offline');
            });
        }

        // ‚ù§Ô∏è SISTEMA DE FAVORITOS
        function initFavorites() {
            try {
                const saved = localStorage.getItem('klmz_favorites');
                if (saved) {
                    favoriteSongs = new Set(JSON.parse(saved));
                }
            } catch (e) {
                console.error('Error cargando favoritos:', e);
            }
        }

        window.toggleFavorite = function(songId) {
            if (favoriteSongs.has(songId)) {
                favoriteSongs.delete(songId);
            } else {
                favoriteSongs.add(songId);
            }
            localStorage.setItem('klmz_favorites', JSON.stringify([...favoriteSongs]));
            loadAlbums();
            updateDownloadsList();
        }

        // üé® SISTEMA DE TEMAS
        const themes = {
            spotify: { primary: '#1DB954', bg: '#0a0a0a', secondary: '#1a1a1a' },
            gradient: { primary: 'linear-gradient(45deg, #ff6b6b, #4ecdc4)', bg: '#0a0a0a', secondary: '#1a1a1a' },
            blue: { primary: '#2196F3', bg: '#0a0a0a', secondary: '#1a1a1a' },
            purple: { primary: '#9c27b0', bg: '#0a0a0a', secondary: '#1a1a1a' },
            orange: { primary: '#ff9800', bg: '#0a0a0a', secondary: '#1a1a1a' },
            dark: { primary: '#666', bg: '#000', secondary: '#111' }
        };

        window.setTheme = function(themeName) {
            currentTheme = themeName;
            const theme = themes[themeName];
            
            document.documentElement.style.setProperty('--primary-color', theme.primary);
            document.documentElement.style.setProperty('--bg-color', theme.bg);
            document.documentElement.style.setProperty('--secondary-color', theme.secondary);
            
            document.querySelectorAll('.theme-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            localStorage.setItem('klmz_theme', themeName);
        }

        // üîç SISTEMA DE B√öSQUEDA
        document.getElementById('search-input').addEventListener('input', function(e) {
            const query = e.target.value.toLowerCase();
            if (query.length < 2) {
                document.getElementById('search-results').innerHTML = '';
                return;
            }
            
            const results = [];
            currentPlaylist.forEach(song => {
                if (song.title.toLowerCase().includes(query) || 
                    (song.artist && song.artist.toLowerCase().includes(query))) {
                    results.push(song);
                }
            });
            
            displaySearchResults(results);
        });

        function displaySearchResults(results) {
            const container = document.getElementById('search-results');
            if (results.length === 0) {
                container.innerHTML = '<div class="offline-msg">No se encontraron resultados</div>';
                return;
            }
            
            let html = '<div class="songs-container">';
            results.forEach((song, index) => {
                const isDownloaded = downloadedSongs.has(song.id.toString());
                const isFavorited = favoriteSongs.has(song.id.toString());
                
                html += `
                    <div class="song-item" onclick="playSong(${JSON.stringify(song).replace(/"/g, '&quot;')}, ${JSON.stringify(currentAlbum).replace(/"/g, '&quot;')}, ${JSON.stringify(currentPlaylist).replace(/"/g, '&quot;')}, ${index})">
                        <div class="song-index">üîç</div>
                        <div style="width: 48px; height: 48px; background: #333; border-radius: 6px; margin-right: 16px; display: flex; align-items: center; justify-content: center;">üéµ</div>
                        <div class="song-info">
                            <div class="song-title">${song.title}</div>
                            <div class="song-artist">${song.artist}</div>
                        </div>
                        <div class="song-actions">
                            <button class="download-btn ${isDownloaded ? 'downloaded' : ''}" onclick="event.stopPropagation(); toggleDownload('${song.id}')" title="${isDownloaded ? 'Descargado' : 'Descargar'}">
                                ${isDownloaded ? '‚úì' : '‚Üì'}
                            </button>
                            <button class="favorite-btn ${isFavorited ? 'favorited' : ''}" onclick="event.stopPropagation(); toggleFavorite('${song.id}')" title="${isFavorited ? 'Favorito' : 'Agregar a favoritos'}">
                                ${isFavorited ? '‚ù§Ô∏è' : 'ü§ç'}
                            </button>
                        </div>
                    </div>
                `;
            });
            html += '</div>';
            container.innerHTML = html;
        }

        // üß≠ NAVEGACI√ìN
        window.showSection = function(section) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(section).classList.add('active');
            
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            event.target.closest('.nav-item').classList.add('active');
            
            if (section === 'downloads') {
                updateDownloadsList();
            } else if (section === 'home') {
                document.getElementById('album-songs').style.display = 'none';
            }
        }

        // üîê AUTENTICACI√ìN
        window.showAuth = () => document.getElementById('auth-modal').style.display = 'flex';
        window.hideAuth = () => document.getElementById('auth-modal').style.display = 'none';
        
        window.signIn = async function() {
            if (!isOnlineMode) {
                alert('Necesitas conexi√≥n para iniciar sesi√≥n');
                return;
            }
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (email === 'admin@klmzmusic.com' && password === 'admin123') {
                alert('Bienvenido administrador');
                hideAuth();
            } else {
                alert('Credenciales incorrectas');
            }
        }

        // üîß EVENTOS Y CONEXI√ìN
        window.addEventListener('online', () => {
            isOnlineMode = true;
            if (!supabase) {
                loadSupabase();
            }
        });

        window.addEventListener('offline', () => {
            isOnlineMode = false;
            checkConnection();
        });

        document.getElementById('audio-player').addEventListener('ended', () => {
            if (currentPlaylist.length > 0 && currentIndex < currentPlaylist.length - 1) {
                nextSong();
            } else {
                isPlaying = false;
                updatePlayer();
            }
        });

        // üöÄ INICIALIZACI√ìN
        document.addEventListener('DOMContentLoaded', () => {
            checkConnection();
            initDownloadSystem();
            initFavorites();
            
            // Cargar tema guardado
            const savedTheme = localStorage.getItem('klmz_theme');
            if (savedTheme) {
                setTheme(savedTheme);
            }
            
            loadSupabase();
        });
    </script>
</body>
</html>
