<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KLMZ MUSIC</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #player-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #1db954;
            box-sizing: border-box;
            padding: 10px;
        }
        h1 {
            font-size: 3em;
            margin: 0;
            padding-bottom: 20px;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
        }
        audio {
            width: 90vw;
            height: 56vw; /* Proporción 9:16 */
            border-radius: 10px;
            outline: none;
            background-color: #121212;
        }
        #upload-form {
            width: 90vw;
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 1em;
            background-color: #202020;
            color: white;
        }
        button {
            background-color: #121212;
            border: none;
            color: #1db954;
            padding: 15px;
            margin-top: 10px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0a7a31;
        }
        @media (orientation: portrait) {
            #player-container {
                width: 100vw;
                height: 100vh;
            }
            audio {
                width: 90vw;
                height: 56vw;
            }
        }
    </style>
</head>
<body>
    <div id="player-container">
        <h1>KLMZ MUSIC</h1>
        <audio id="audio-player" controls autoplay></audio>

        <form id="upload-form">
            <input type="file" id="file-input" accept="audio/*" />
            <button type="submit">Subir música</button>
        </form>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'https://nqbldvpnqhngdtalvzov.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5xYmxkdnBucWhuZ2R0YWx2em92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUyMjY0NjUsImV4cCI6MjA3MDgwMjQ2NX0.Zzg5D219sW7bhvl0_R5ypX9MF6nRzBSDIeo2Lvebab0';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        const audioPlayer = document.getElementById('audio-player');
        const fileInput = document.getElementById('file-input');
        const uploadForm = document.getElementById('upload-form');

        uploadForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const files = fileInput.files;
            if (files.length === 0) {
                alert('Por favor selecciona un archivo de audio');
                return;
            }

            const file = files[0];

            // Subir archivo a Supabase
            const { data, error } = await supabase.storage
                .from('music')
                .upload(`audio/${file.name}`, file);

            if (error) {
                console.error('Error subiendo archivo:', error);
                alert('Error al subir el archivo');
                return;
            }

            // Reproducir archivo subido localmente
            const url = URL.createObjectURL(file);
            audioPlayer.src = url;
            audioPlayer.play();

            alert('¡Archivo subido exitosamente!');
        });
    </script>
</body>
</html>
