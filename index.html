    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module">
        // --- CONFIGURACIÓN DE SUPABASE Y ADMIN ---
        const SUPABASE_URL = 'https://lvrkifepqhxxmdcasncf.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx2cmtpZmVwcWh4eG1kY2FzbmNmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUxMjU3NTMsImV4cCI6MjA3MDcwMTc1M30.I-jHvTMEHHrUMM1-2YQrb-58YU4KmTrJuc95GJcjzhk';
        const ADMIN_UID = '412b0dc4-87d1-43f0-8b6e-a5a606f5e91a';
        // -----------------------------------------

        const { createClient } = supabase;
        let _supabase;

        // --- DOM Elements ---
        const globalLoader = document.getElementById('global-loader');
        const authModal = document.getElementById('auth-modal');
        const closeAuthModalBtn = document.getElementById('close-auth-modal-btn');
        const loginBtn = document.getElementById('login-btn');
        const authForm = document.getElementById('auth-form');
        const authSubmitBtn = document.getElementById('auth-submit-btn');
        const authError = document.getElementById('auth-error');
        const userSession = document.getElementById('user-session');
        const userEmailEl = document.getElementById('user-email');
        const logoutBtn = document.getElementById('logout-btn');
        const albumGridView = document.getElementById('album-grid-view');
        const albumDetailView = document.getElementById('album-detail-view');
        const albumGrid = document.getElementById('album-grid');
        const noAlbumsMsg = document.getElementById('no-albums-msg');
        const addAlbumBtn = document.getElementById('add-album-btn');
        const deleteAlbumBtn = document.getElementById('delete-album-btn');
        const addAlbumModal = document.getElementById('add-album-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const cancelModalBtn = document.getElementById('cancel-modal-btn');
        const addAlbumForm = document.getElementById('add-album-form');
        const saveAlbumBtn = document.getElementById('save-album-btn');
        const backToGridBtn = document.getElementById('back-to-grid-btn');
        const coverPreview = document.getElementById('cover-preview');
        const albumCoverInput = document.getElementById('album-cover');
        const uploadProgressContainer = document.getElementById('upload-progress-container');
        const uploadStatus = document.getElementById('upload-status');
        const player = document.getElementById('player');
        const audioPlayer = document.getElementById('audio-player');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');
        const nextBtn = document.getElementById('next-btn');
        const prevBtn = document.getElementById('prev-btn');
        const progressBar = document.getElementById('progress-bar');
        const currentTimeEl = document.getElementById('current-time');
        const durationEl = document.getElementById('duration');
        const volumeControl = document.getElementById('volume-control');

        // --- State ---
        let albums = [];
        let currentAlbum = null;
        let currentSongIndex = -1;
        let isPlaying = false;
        let currentUser = null;

        // --- Auth & UI Control ---
        const updateUserStatus = (user) => {
            currentUser = user;
            const isAdmin = user && user.id === ADMIN_UID;

            addAlbumBtn.classList.toggle('hidden', !isAdmin);
            const isDetailViewVisible = !albumDetailView.classList.contains('hidden');
            deleteAlbumBtn.classList.toggle('hidden', !isAdmin || !isDetailViewVisible);

            userSession.classList.toggle('hidden', !isAdmin);
            loginBtn.classList.toggle('hidden', isAdmin);
            
            if (isAdmin) {
                userEmailEl.textContent = user.email;
                authModal.classList.add('hidden');
            }
        };

        const checkUser = async () => {
            const { data: { session } } = await _supabase.auth.getSession();
            updateUserStatus(session?.user);
            await fetchAlbums(); 
        };

        // --- App Logic ---
        const fetchAlbums = async () => {
            globalLoader.classList.remove('hidden');
            try {
                const { data, error } = await _supabase.from('albums').select('*').order('created_at', { ascending: false });
                if (error) throw error;
                albums = data;
                renderAlbumGrid();
            } catch (error) {
                console.error("Error fetching albums:", error);
                alert("No se pudieron cargar los álbumes. Revisa la consola para más detalles.");
            } finally {
                globalLoader.classList.add('hidden');
            }
        };

        const handleFormSubmit = async (e) => {
            e.preventDefault();
            if (!currentUser || currentUser.id !== ADMIN_UID) return;

            const title = document.getElementById('album-title').value;
            const coverFile = document.getElementById('album-cover').files[0];
            const songFiles = Array.from(document.getElementById('album-songs').files);

            if (!title || !coverFile || songFiles.length === 0) {
                alert("Por favor, completa todos los campos.");
                return;
            }

            saveAlbumBtn.disabled = true;
            saveAlbumBtn.textContent = 'Subiendo...';
            uploadProgressContainer.classList.remove('hidden');

            try {
                uploadStatus.textContent = 'Subiendo portada...';
                const coverPath = `${currentUser.id}/${Date.now()}_${coverFile.name}`;
                const { error: coverError } = await _supabase.storage.from('media').upload(coverPath, coverFile);
                if (coverError) throw coverError;
                const { data: { publicUrl: coverUrl } } = _supabase.storage.from('media').getPublicUrl(coverPath);

                const songs = [];
                for (let i = 0; i < songFiles.length; i++) {
                    const songFile = songFiles[i];
                    uploadStatus.textContent = `Subiendo canción ${i + 1}/${songFiles.length}: ${songFile.name}`;
                    const songPath = `${currentUser.id}/${Date.now()}_${songFile.name}`;
                    const { error: songError } = await _supabase.storage.from('media').upload(songPath, songFile);
                    if (songError) throw songError;
                    const { data: { publicUrl: songUrl } } = _supabase.storage.from('media').getPublicUrl(songPath);
                    songs.push({ title: songFile.name.replace(/\.[^/.]+$/, ""), url: songUrl, path: songPath });
                }

                uploadStatus.textContent = 'Guardando álbum...';
                const { error: dbError } = await _supabase.from('albums').insert({
                    user_id: currentUser.id, title, cover_url: coverUrl, cover_path: coverPath, songs
                });
                if (dbError) throw dbError;

                closeModal();
                await fetchAlbums();

            } catch (error) {
                console.error("Error creating album:", error);
                alert("Ocurrió un error al crear el álbum.");
            } finally {
                saveAlbumBtn.disabled = false;
                saveAlbumBtn.textContent = 'Guardar Álbum';
            }
        };
        
        const deleteAlbum = async (albumId) => {
            const album = albums.find(a => a.id === albumId);
            if (!album || !confirm(`¿Estás seguro de que quieres eliminar el álbum "${album.title}"?`)) return;

            globalLoader.classList.remove('hidden');
            try {
                const filesToDelete = [album.cover_path, ...album.songs.map(s => s.path)];
                await _supabase.storage.from('media').remove(filesToDelete);
                await _supabase.from('albums').delete().match({ id: albumId });
                
                showGridView();
                await fetchAlbums();

            } catch (error) {
                console.error("Error deleting album:", error);
                alert("No se pudo eliminar el álbum.");
            } finally {
                globalLoader.classList.add('hidden');
            }
        };

        // --- View & Rendering Logic ---
        const renderAlbumGrid = () => {
            albumGrid.innerHTML = '';
            noAlbumsMsg.classList.toggle('hidden', albums.length > 0);
            albums.forEach(album => {
                const el = document.createElement('div');
                el.className = 'group cursor-pointer';
                el.innerHTML = `
                    <div class="aspect-square rounded-lg overflow-hidden shadow-lg transform group-hover:scale-105 transition-transform duration-300">
                        <img src="${album.cover_url}" alt="${album.title}" class="w-full h-full object-cover" loading="lazy">
                    </div>
                    <p class="mt-2 font-semibold truncate">${album.title}</p>
                    <p class="text-sm text-gray-500 dark:text-gray-400">${album.songs.length} canci${album.songs.length === 1 ? 'ón' : 'ones'}</p>`;
                el.addEventListener('click', () => showAlbumDetail(album.id));
                albumGrid.appendChild(el);
            });
        };
        
        const showAlbumDetail = (albumId) => {
            currentAlbum = albums.find(a => a.id === albumId);
            if (!currentAlbum) return;

            document.getElementById('detail-album-cover').src = currentAlbum.cover_url;
            document.getElementById('detail-album-title').textContent = currentAlbum.title;
            document.getElementById('detail-song-count').textContent = `${currentAlbum.songs.length} canci${currentAlbum.songs.length === 1 ? 'ón' : 'ones'}`;
            document.getElementById('delete-album-btn').onclick = () => deleteAlbum(albumId);
            
            const songList = document.getElementById('song-list');
            songList.innerHTML = '';
            currentAlbum.songs.forEach((song, index) => {
                const el = document.createElement('li');
                el.className = 'flex items-center justify-between p-3 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 cursor-pointer transition-colors';
                el.innerHTML = `
                    <div class="flex items-center gap-4">
                        <div class="w-8 text-center text-gray-500 dark:text-gray-400">
                             <span class="song-index">${index + 1}</span>
                             <svg class="w-6 h-6 text-pink-500 hidden animate-spin-slow song-playing-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        </div>
                        <span class="font-medium">${song.title}</span>
                    </div>`;
                el.addEventListener('click', () => playSong(index));
                songList.appendChild(el);
            });
            
            albumGridView.classList.add('hidden');
            albumDetailView.classList.remove('hidden');
            updateUserStatus(currentUser);
            updatePlayingUI();
        };

        const showGridView = () => {
            albumGridView.classList.remove('hidden');
            albumDetailView.classList.add('hidden');
            currentAlbum = null;
        };
        
        const openModal = () => {
            addAlbumForm.reset();
            coverPreview.classList.add('hidden');
            uploadProgressContainer.classList.add('hidden');
            addAlbumModal.classList.remove('hidden');
        };
        const closeModal = () => addAlbumModal.classList.add('hidden');
        
        // --- Player Logic ---
        const playSong = (songIndex) => {
            currentSongIndex = songIndex;
            const song = currentAlbum.songs[currentSongIndex];
            audioPlayer.src = song.url;
            audioPlayer.play();
        };
        const togglePlayPause = () => { if (!audioPlayer.src) return; isPlaying ? audioPlayer.pause() : audioPlayer.play(); };
        const playNext = () => { if (!currentAlbum) return; currentSongIndex = (currentSongIndex + 1) % currentAlbum.songs.length; playSong(currentSongIndex); };
        const playPrev = () => { if (!currentAlbum) return; currentSongIndex = (currentSongIndex - 1 + currentAlbum.songs.length) % currentAlbum.songs.length; playSong(currentSongIndex); };
        const updatePlayerUI = (song) => {
            document.getElementById('player-album-cover').src = currentAlbum.cover_url;
            document.getElementById('player-song-title').textContent = song.title;
            document.getElementById('player-album-title').textContent = currentAlbum.title;
            player.classList.remove('translate-y-full');
        };
        const updatePlayPauseIcon = () => { playIcon.classList.toggle('hidden', isPlaying); pauseIcon.classList.toggle('hidden', !isPlaying); };
        const updatePlayingUI = () => {
            if (!albumDetailView.classList.contains('hidden')) {
                document.querySelectorAll('#song-list li').forEach((item, index) => {
                    const isCurrent = currentAlbum && currentAlbum.songs[index] && audioPlayer.src === currentAlbum.songs[index].url;
                    item.classList.toggle('bg-pink-50', isCurrent); item.classList.toggle('dark:bg-pink-900/50', isCurrent);
                    item.querySelector('.song-index').classList.toggle('hidden', isCurrent);
                    item.querySelector('.song-playing-icon').classList.toggle('hidden', !isCurrent);
                });
            }
        };
        const formatTime = (seconds) => `${Math.floor(seconds/60)}:${String(Math.floor(seconds%60)).padStart(2,'0')}`;

        // --- Event Listeners Setup ---
        function setupEventListeners() {
            authForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                authError.textContent = '';
                authSubmitBtn.disabled = true;
                try {
                    const { error } = await _supabase.auth.signInWithPassword({ email, password });
                    if (error) throw error;
                } catch (error) {
                    authError.textContent = "Error: " + error.message;
                } finally {
                    authSubmitBtn.disabled = false;
                }
            });

            loginBtn.addEventListener('click', () => authModal.classList.remove('hidden'));
            closeAuthModalBtn.addEventListener('click', () => authModal.classList.add('hidden'));
            logoutBtn.addEventListener('click', () => _supabase.auth.signOut());
            
            addAlbumBtn.addEventListener('click', openModal);
            closeModalBtn.addEventListener('click', closeModal);
            cancelModalBtn.addEventListener('click', closeModal);
            addAlbumForm.addEventListener('submit', handleFormSubmit);
            backToGridBtn.addEventListener('click', showGridView);
            albumCoverInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    coverPreview.src = URL.createObjectURL(file);
                    coverPreview.classList.remove('hidden');
                }
            });

            playPauseBtn.addEventListener('click', togglePlayPause);
            nextBtn.addEventListener('click', playNext);
            prevBtn.addEventListener('click', playPrev);

            audioPlayer.addEventListener('play', () => { isPlaying = true; updatePlayPauseIcon(); updatePlayerUI(currentAlbum.songs[currentSongIndex]); });
            audioPlayer.addEventListener('pause', () => { isPlaying = false; updatePlayPauseIcon(); });
            audioPlayer.addEventListener('ended', playNext);
            audioPlayer.addEventListener('timeupdate', () => {
                const { currentTime, duration } = audioPlayer;
                if (duration) {
                    progressBar.value = currentTime; progressBar.style.backgroundSize = `${(currentTime / duration) * 100}% 100%`;
                    currentTimeEl.textContent = formatTime(currentTime);
                }
            });
            audioPlayer.addEventListener('loadedmetadata', () => { progressBar.max = audioPlayer.duration; durationEl.textContent = formatTime(audioPlayer.duration); });
            progressBar.addEventListener('input', (e) => audioPlayer.currentTime = e.target.value);
            volumeControl.addEventListener('input', (e) => audioPlayer.volume = e.target.value);

            const themeToggle = document.getElementById('theme-toggle');
            const applyTheme = (theme) => {
                document.documentElement.classList.toggle('dark', theme === 'dark');
                document.getElementById('theme-icon-light').classList.toggle('hidden', theme === 'dark');
                document.getElementById('theme-icon-dark').classList.toggle('hidden', theme !== 'dark');
            };
            themeToggle.addEventListener('click', () => {
                const newTheme = document.documentElement.classList.toggle('dark') ? 'dark' : 'light';
                localStorage.setItem('theme', newTheme);
                applyTheme(newTheme);
            });
            applyTheme(localStorage.getItem('theme') || 'dark');
        }

        // --- Initial Load ---
        function main() {
            if (SUPABASE_URL.includes('TU_PROJECT_URL') || SUPABASE_ANON_KEY.includes('TU_PROJECT_API_KEY')) {
                alert('¡CONFIGURACIÓN NECESARIA!\n\nPor favor, abre el archivo index.html y reemplaza los valores de "SUPABASE_URL" y "SUPABASE_ANON_KEY" con tus propias claves de Supabase.');
                globalLoader.classList.add('hidden');
                return;
            }
            if (ADMIN_UID.includes('TU_USER_ID_AQUÍ')) {
                alert('¡CONFIGURACIÓN DE ADMIN NECESARIA!\n\nPor favor, abre el archivo index.html y reemplaza el valor de "ADMIN_UID" con tu User ID de Supabase.');
                globalLoader.classList.add('hidden');
                return;
            }

            try {
                _supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                _supabase.auth.onAuthStateChange((event, session) => {
                    updateUserStatus(session?.user);
                });
                setupEventListeners();
                checkUser();
            } catch (error) {
                console.error("Error inicializando Supabase:", error);
                alert("Error en la configuración de Supabase. Revisa las claves en el archivo HTML.");
                globalLoader.classList.add('hidden');
            }
        }
        
        main();
    </script>
</body>
</html>
