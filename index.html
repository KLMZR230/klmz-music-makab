<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KLMZ Music</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background: #181818;
    }

    header h1 {
      font-size: 22px;
      margin: 0;
    }

    .key-icon {
      font-size: 22px;
      cursor: pointer;
    }

    .album-list {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      padding: 20px;
    }

    .album {
      text-align: center;
    }

    .album img {
      width: 100%;
      max-width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }

    .album p {
      margin-top: 8px;
      font-size: 14px;
      color: #ccc;
    }

    /* Reproductor */
    .player {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #181818;
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-top: 2px solid #333;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
    }

    .controls button {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    .controls .big {
      font-size: 50px;
    }

    .controls .small {
      font-size: 30px;
    }

    /* Pantalla expandida */
    .expanded-player {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #121212;
      color: white;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .expanded-player img {
      width: 80%;
      max-width: 400px;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    .expanded-player button {
      background: #1db954;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 25px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Albums</h1>
    <span class="key-icon">üîë</span>
  </header>

  <div class="album-list" id="albumList">
    <!-- Aqu√≠ se cargar√°n los √°lbumes din√°micamente -->
  </div>

  <!-- Reproductor -->
  <div class="player" onclick="expandPlayer()">
    <div class="controls">
      <button class="small">‚èÆÔ∏è</button>
      <button class="big">‚ñ∂Ô∏è</button>
      <button class="small">‚è≠Ô∏è</button>
    </div>
  </div>

  <!-- Pantalla expandida -->
  <div class="expanded-player" id="expandedPlayer">
    <img id="albumCover" src="covers/default.jpg" alt="√Ålbum">
    <h2 id="songTitle">Canci√≥n en reproducci√≥n</h2>
    <button onclick="closePlayer()">Cerrar</button>
  </div>

  <script>
    function expandPlayer() {
      document.getElementById("expandedPlayer").style.display = "flex";
    }

    function closePlayer() {
      document.getElementById("expandedPlayer").style.display = "none";
    }

    // Simulaci√≥n de carga de √°lbumes
    const albums = [
      { title: "El Cuadro del Terror", cover: "covers/1755287179808.jpg" },
      { title: "El Famoso S√°nchez", cover: "covers/1755288204879.jpg" },
      { title: "El 6-66", cover: "covers/1755291714037.jpg" },
      { title: "El Narcojunior", cover: "covers/1755291756807.jpg" },
      { title: "El Kiko de Acu√±a", cover: "covers/1755292931226.jpg" },
      { title: "El Rodr√≠guez", cover: "covers/1755292969104.jpg" }
    ];

    const albumList = document.getElementById("albumList");
    albums.forEach(a => {
      const div = document.createElement("div");
      div.className = "album";
      div.innerHTML = `
        <img src="${a.cover}" alt="${a.title}">
        <p>${a.title}</p>
      `;
      albumList.appendChild(div);
    });
  </script>
</body>
</html>
