<!DOCTYPE html>
<html>
<head><title>Prueba de Función</title></head>
<body>
    <h1>Prueba de CORS a Supabase</h1>
    <button id="testButton">Llamar a la función 'hello-world'</button>
    <h3>Respuesta:</h3>
    <pre id="response" style="background: #222; padding: 1rem; border-radius: 8px;"></pre>

    <script>
        const supabaseUrl = 'https://sejxavhqqsqfporsopml.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNlanhhdmhxcXNxZnBvcnNvcG1sIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcyOTc5ODEsImV4cCI6MjA3Mjg3Mzk4MX0.ljIXELjbguWE4nxmVTF7GS-F_0E2wI6F5Zn0h9oKOh8';

        document.getElementById('testButton').addEventListener('click', async () => {
            const responseEl = document.getElementById('response');
            responseEl.textContent = 'Llamando a la función...';
            try {
                const response = await fetch(`${supabaseUrl}/functions/v1/hello-world`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${supabaseKey}`,
                        'apikey': supabaseKey,
                    }
                });

                if (!response.ok) {
                    throw new Error(`Error de Red: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.json();
                responseEl.textContent = JSON.stringify(data, null, 2);

            } catch (error) {
                responseEl.textContent = `FALLÓ LA LLAMADA:\n${error.message}`;
                console.error(error);
            }
        });
    </script>
</body>
</html>
