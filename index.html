<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KLMZ MUSIC - Prueba de Conexión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style> .hidden { display: none; } </style>
</head>
<body class="bg-gray-900 text-white p-8 font-mono">

    <div id="loader" class="fixed inset-0 bg-gray-900 flex items-center justify-center z-50">
        <div class="w-16 h-16 border-4 border-t-pink-500 border-gray-600 rounded-full animate-spin"></div>
    </div>

    <h1 class="text-4xl font-bold mb-4">Prueba de Conexión de KLMZ MUSIC</h1>
    
    <div class="bg-gray-800 p-4 rounded-lg">
        <h2 class="text-xl font-semibold mb-2">Estado del Sistema:</h2>
        <p id="status" class="text-lg text-yellow-400">Inicializando...</p>
    </div>

    <div class="mt-8">
        <button id="login-btn" class="bg-blue-500 text-white font-semibold px-4 py-2 rounded-lg">
            Iniciar Sesión (Admin)
        </button>
        <button id="add-album-btn" class="bg-pink-500 text-white font-semibold px-4 py-2 rounded-lg hidden">
            + Añadir Álbum (Prueba)
        </button>
    </div>
    
    <div id="album-list" class="mt-8 bg-gray-800 p-4 rounded-lg">
        <h2 class="text-xl font-semibold mb-2">Lista de Álbumes:</h2>
        <p>Cargando...</p>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module">
        // --- CONFIGURACIÓN DE SUPABASE Y ADMIN ---
        const SUPABASE_URL = 'https://lvrkifepqhxxmdcasncf.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx2cmtpZmVwcWh4eG1kY2FzbmNmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUxMjU3NTMsImV4cCI6MjA3MDcwMTc1M30.I-jHvTMEHHrUMM1-2YQrb-58YU4KmTrJuc95GJcjzhk';
        const ADMIN_UID = '494f2110-6e6a-4de2-ad6a-82f7ef349ba9';
        // -----------------------------------------

        const { createClient } = supabase;
        let _supabase;

        const loader = document.getElementById('loader');
        const statusEl = document.getElementById('status');
        const addAlbumBtn = document.getElementById('add-album-btn');
        const loginBtn = document.getElementById('login-btn');
        const albumListEl = document.getElementById('album-list');

        async function main() {
            try {
                statusEl.textContent = "Verificando configuración...";
                if (SUPABASE_URL.includes('TU_PROJECT_URL') || SUPABASE_ANON_KEY.includes('TU_PROJECT_API_KEY') || ADMIN_UID.includes('TU_USER_ID_AQUÍ')) {
                    throw new Error('Debes pegar tus claves de Supabase y tu Admin UID en el archivo HTML.');
                }

                statusEl.textContent = "Conectando a Supabase...";
                _supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                if (!_supabase) {
                    throw new Error("No se pudo crear el cliente de Supabase. Revisa la URL y la Key.");
                }

                statusEl.textContent = "Verificando sesión de usuario...";
                const { data: { session } } = await _supabase.auth.getSession();
                const user = session?.user;

                if (user && user.id === ADMIN_UID) {
                    statusEl.textContent = `ÉXITO: Conectado como Admin (${user.email}).`;
                    addAlbumBtn.classList.remove('hidden');
                    loginBtn.classList.add('hidden');
                } else if (user) {
                    statusEl.textContent = `ADVERTENCIA: Conectado como usuario normal. El Admin UID en el HTML es incorrecto.`;
                    loginBtn.classList.add('hidden');
                } else {
                    statusEl.textContent = "Modo visitante. Haz clic en 'Iniciar Sesión' para probar el login.";
                }

                statusEl.textContent += " Cargando álbumes...";
                const { data: albums, error } = await _supabase.from('albums').select('title');
                
                if (error) {
                    throw error;
                }

                albumListEl.innerHTML = `<h2 class="text-xl font-semibold mb-2">Álbumes Encontrados: ${albums.length}</h2>`;
                if (albums.length > 0) {
                    albums.forEach(album => {
                        const p = document.createElement('p');
                        p.textContent = `- ${album.title}`;
                        albumListEl.appendChild(p);
                    });
                } else {
                    albumListEl.innerHTML += `<p class="text-gray-400">La biblioteca está vacía.</p>`;
                }
                statusEl.textContent = "Carga completa. El sistema funciona.";

            } catch (error) {
                console.error("Error en la inicialización:", error);
                statusEl.textContent = `ERROR: ${error.message}`;
                albumListEl.innerHTML = `<p class="text-red-500">No se pudieron cargar los álbumes.</p>`;
            } finally {
                loader.classList.add('hidden');
            }
        }
        
        loginBtn.addEventListener('click', async () => {
            const email = prompt("Introduce tu email de admin:");
            const password = prompt("Introduce tu contraseña de admin:");
            if (!email || !password) return;

            statusEl.textContent = "Intentando iniciar sesión...";
            const { error } = await _supabase.auth.signInWithPassword({ email, password });
            if (error) {
                statusEl.textContent = `Error de login: ${error.message}`;
            } else {
                statusEl.textContent = "Login exitoso. Recargando...";
                location.reload();
            }
        });

        main();
    </script>
</body>
</html>
