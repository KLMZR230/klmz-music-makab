<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>KLMZ MUSIC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: #181818; color: #fff; font-family: Arial, sans-serif; padding: 20px; }
        .header { background: #1DB954; padding: 1rem; border-radius: 8px; margin-bottom: 2rem; text-align: center; }
        .albums { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 1rem; }
        .album { background: #333; padding: 1rem; border-radius: 8px; text-align: center; cursor: pointer; }
        .album img { width: 100%; height: 200px; object-fit: cover; border-radius: 4px; margin-bottom: 0.5rem; }
        .error { color: #ff4757; text-align: center; padding: 2rem; border: 2px solid #ff4757; border-radius: 8px; }
        .loading { text-align: center; color: #1DB954; font-size: 1.2rem; }
    </style>
</head>
<body>
    <div class="header">
        <h1>KLMZ MUSIC</h1>
    </div>
    
    <div id="status" class="loading">üîÑ Iniciando...</div>
    <div id="albums" class="albums"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'https://nqbldvpnqhngdtalvzov.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5xYmxkdnBucWhuZ2R0YWx2em92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUyMjY0NjUsImV4cCI6MjA3MDgwMjQ2NX0.Zzg5D219sW7bhvl0_R5ypX9MF6nRzBSDIeo2Lvebab0';
        
        console.log('üîÑ Iniciando KLMZ MUSIC...');
        
        try {
            const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
            console.log('‚úÖ Supabase conectado');
            
            document.getElementById('status').textContent = '‚úÖ Cargando √°lbumes...';
            
            supabase
                .from('albums')
                .select('*')
                .order('created_at', { ascending: false })
                .then(({ data, error }) => {
                    if (error) {
                        console.error('‚ùå Error:', error);
                        document.getElementById('status').innerHTML = 
                            `<div class="error">‚ùå Error: ${error.message}</div>`;
                    } else {
                        console.log('‚úÖ √Ålbumes obtenidos:', data);
                        document.getElementById('status').style.display = 'none';
                        
                        if (data.length === 0) {
                            document.getElementById('albums').innerHTML = 
                                '<div class="error">üìÄ No hay √°lbumes a√∫n</div>';
                        } else {
                            document.getElementById('albums').innerHTML = 
                                data.map(album => `
                                    <div class="album">
                                        <img src="${album.cover_url}" alt="${album.title}" 
                                             onerror="this.src='data:image/svg+xml,<svg xmlns=\\'http://www.w3.org/2000/svg\\' width=\\'200\\' height=\\'200\\'><rect width=\\'200\\' height=\\'200\\' fill=\\'%23666\\'/><text x=\\'100\\' y=\\'100\\' text-anchor=\\'middle\\' fill=\\'white\\' font-size=\\'40\\'>üéµ</text></svg>'">
                                        <h3>${album.title}</h3>
                                        <p>${album.artist}</p>
                                    </div>
                                `).join('');
                        }
                    }
                });
                
        } catch (error) {
            console.error('üí• Error cr√≠tico:', error);
            document.getElementById('status').innerHTML = 
                `<div class="error">üí• Error: ${error.message}</div>`;
        }
    </script>
</body>
</html>
