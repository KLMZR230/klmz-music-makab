<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Prueba de Conexión a Appwrite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; background: #222; color: #fff; display: grid; place-content: center; height: 100vh; margin: 0; text-align: center; }
        div { background: #333; padding: 2rem; border-radius: 8px; }
        input, button { display: block; width: 100%; padding: 0.8rem; margin-bottom: 1rem; border-radius: 4px; border: 1px solid #555; background: #444; color: #fff; font-size: 1rem; }
        button { background: #1DB954; cursor: pointer; }
        #status { margin-top: 1rem; font-weight: bold; min-height: 24px; }
    </style>
</head>
<body>
    <div>
        <h2>Prueba de Registro en Appwrite</h2>
        <form id="test-form">
            <input type="email" id="test-email" placeholder="Email de prueba" required>
            <input type="password" id="test-password" placeholder="Contraseña" required>
            <button type="submit">Registrar Nuevo Usuario</button>
        </form>
        <p id="status"></p>
    </div>

    <!-- SDK de Appwrite -->
    <script src="https://cdn.jsdelivr.net/npm/appwrite@11.0.0"></script>
    
    <script>
        // --- CONFIGURACIÓN DE APPWRITE ---
        const { Client, Account, ID } = Appwrite;
        const client = new Client();

        const PROJECT_ID = '68aa8307001f723f5518';
        
        client
            .setEndpoint('https://nyc.cloud.appwrite.io/v1')
            .setProject(PROJECT_ID);

        const account = new Account(client);
        const statusEl = document.getElementById('status');

        // --- LÓGICA DEL FORMULARIO ---
        document.getElementById('test-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('test-email').value;
            const password = document.getElementById('test-password').value;
            
            statusEl.textContent = 'Intentando registrar usuario...';
            statusEl.style.color = '#fff';

            try {
                // Usamos account.create para registrar un nuevo usuario
                await account.create(ID.unique(), email, password);
                statusEl.textContent = '✅ ¡ÉXITO! Usuario registrado correctamente.';
                statusEl.style.color = 'lightgreen';
            } catch (error) {
                console.error('Error de registro:', error);
                statusEl.textContent = '❌ ERROR: ' + error.message;
                statusEl.style.color = 'tomato';
            }
        });
    </script>
</body>
</html>
