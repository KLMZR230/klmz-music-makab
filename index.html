<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>KLMZ MUSIC</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #121212; color: #fff; }
    input, button { padding: 10px; margin: 5px; }
    .album { border: 1px solid #555; padding: 10px; margin: 10px 0; }
    img { max-width: 150px; display: block; }
  </style>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://lvrkifepqhxxmdcasncf.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx2cmtpZmVwcWh4eG1kY2FzbmNmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUxMjU3NTMsImV4cCI6MjA3MDcwMTc1M30.I-jHvTMEHHrUMM1-2YQrb-58YU4KmTrJuc95GJcjzhk';
    const supabase = createClient(supabaseUrl, supabaseKey);

    // LOGIN
    window.login = async () => {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) return alert(error.message);
      alert('¡Login exitoso!');
      loadAlbums();
    };

    // REGISTRO
    window.register = async () => {
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;
      const { data, error } = await supabase.auth.signUp({ email, password });
      if (error) return alert(error.message);
      alert('Registro exitoso, verifica tu email');
    };

    // CREAR ALBUM
    window.createAlbum = async () => {
      const title = document.getElementById('albumTitle').value;
      const cover = document.getElementById('albumCover').value;
      const user = supabase.auth.user();
      if (!user) return alert('Inicia sesión primero');
      const { data, error } = await supabase.from('albums').insert([{ title, cover, user_id: user.id }]);
      if (error) return alert(error.message);
      alert('Album creado');
      loadAlbums();
    };

    // SUBIR CANCIÓN
    window.addSong = async (album_id) => {
      const title = prompt('Nombre de la canción:');
      const audio_url = prompt('URL del audio (desde bucket media):');
      if (!title || !audio_url) return;
      const { data, error } = await supabase.from('songs').insert([{ album_id, title, audio_url }]);
      if (error) return alert(error.message);
      alert('Canción agregada');
      loadAlbums();
    };

    // CARGAR ÁLBUMES
    async function loadAlbums() {
      const { data: albums, error } = await supabase.from('albums').select('*').order('created_at', { ascending: false });
      if (error) return alert(error.message);
      const container = document.getElementById('albumsContainer');
      container.innerHTML = '';
      for (let album of albums) {
        const div = document.createElement('div');
        div.className = 'album';
        div.innerHTML = `
          <h3>${album.title}</h3>
          ${album.cover ? `<img src="${album.cover}">` : ''}
          <button onclick="addSong('${album.id}')">Agregar canción</button>
          <div id="songs-${album.id}"></div>
        `;
        container.appendChild(div);
        loadSongs(album.id);
      }
    }

    // CARGAR CANCIONES
    async function loadSongs(album_id) {
      const { data: songs, error } = await supabase.from('songs').select('*').eq('album_id', album_id);
      if (error) return alert(error.message);
      const container = document.getElementById(`songs-${album_id}`);
      container.innerHTML = '';
      for (let song of songs) {
        container.innerHTML += `<p>${song.title} <audio controls src="${song.audio_url}"></audio></p>`;
      }
    }

    // VERIFICAR SESIÓN AL CARGAR
    window.onload = async () => {
      const { data: { session } } = await supabase.auth.getSession();
      if (session) loadAlbums();
    };
  </script>
</head>
<body>
  <h1>KLMZ MUSIC</h1>

  <h2>Login</h2>
  <input type="email" id="loginEmail" placeholder="Email">
  <input type="password" id="loginPassword" placeholder="Contraseña">
  <button onclick="login()">Iniciar sesión</button>

  <h2>Registro</h2>
  <input type="email" id="regEmail" placeholder="Email">
  <input type="password" id="regPassword" placeholder="Contraseña">
  <button onclick="register()">Registrarse</button>

  <h2>Crear Álbum</h2>
  <input type="text" id="albumTitle" placeholder="Nombre del album">
  <input type="text" id="albumCover" placeholder="URL de portada">
  <button onclick="createAlbum()">Crear Album</button>

  <h2>Albums</h2>
  <div id="albumsContainer"></div>
</body>
</html>
