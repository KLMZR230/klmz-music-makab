<script>
// ‚úÖ VARIABLES GLOBALES SIN PETICIONES HTTP
let currentSong = null;
let currentAlbum = null;
let currentPlaylist = [];
let currentIndex = 0;
let isPlaying = false;
let allAlbums = [];
let isOffline = false;
let offlineDB;

// ‚úÖ DATOS DE DEMOSTRACI√ìN (SIN PETICIONES HTTP)
const DEMO_ALBUMS = [
    { id: 1, title: 'Hits Populares', artist: 'Varios Artistas', color: '#1DB954' },
    { id: 2, title: 'Rock Cl√°sico', artist: 'Legends', color: '#ff6b6b' },
    { id: 3, title: 'Pop Latino', artist: 'Estrellas', color: '#4ecdc4' },
    { id: 4, title: 'Electr√≥nica', artist: 'DJs Unidos', color: '#45b7d1' },
    { id: 5, title: 'Baladas', artist: 'Rom√°nticos', color: '#f9ca24' },
    { id: 6, title: 'Hip Hop', artist: 'Raperos', color: '#6c5ce7' }
];

// ‚úÖ INICIALIZAR INDEXEDDB
async function initOfflineDB() {
    return new Promise((resolve, reject) => {
        const request = indexedDB.open('KLMZ_MUSIC_OFFLINE', 1);
        
        request.onerror = () => reject(request.error);
        request.onsuccess = () => {
            offlineDB = request.result;
            resolve();
        };
        
        request.onupgradeneeded = (event) => {
            const db = event.target.result;
            if (!db.objectStoreNames.contains('songs')) {
                db.createObjectStore('songs', { keyPath: 'id' });
            }
            if (!db.objectStoreNames.contains('albums')) {
                db.createObjectStore('albums', { keyPath: 'id' });
            }
        };
    });
}

// ‚úÖ VERIFICAR CONEXI√ìN SIN PETICIONES HTTP
function checkConnection() {
    isOffline = !navigator.onLine;
    const status = document.getElementById('connection-status');
    
    if (isOffline) {
        status.innerHTML = 'üî¥ Offline';
        status.style.background = '#e22134';
    } else {
        status.innerHTML = 'üü¢ Online';
        status.style.background = '#1DB954';
    }
    
    loadAlbums();
}

// ‚úÖ CARGAR √ÅLBUMES (DEMO + CACHE)
async function loadAlbums() {
    try {
        // Siempre mostrar √°lbumes demo
        allAlbums = [...DEMO_ALBUMS];
        
        // Agregar √°lbumes de cache si existen
        if (offlineDB) {
            const cachedAlbums = await getCachedAlbums();
            if (cachedAlbums.length > 0) {
                allAlbums = [...allAlbums, ...cachedAlbums];
            }
        }
        
        displayAlbums(allAlbums);
        
    } catch (error) {
        console.error('Error cargando √°lbumes:', error);
        displayAlbums(DEMO_ALBUMS);
    }
}

// ‚úÖ OBTENER √ÅLBUMES EN CACHE
async function getCachedAlbums() {
    try {
        if (!offlineDB) return [];
        
        return new Promise((resolve) => {
            const transaction = offlineDB.transaction(['albums'], 'readonly');
            const store = transaction.objectStore('albums');
            const request = store.getAll();
            
            request.onsuccess = () => {
                resolve(request.result || []);
            };
            
            request.onerror = () => {
                resolve([]);
            };
        });
    } catch (error) {
        return [];
    }
}

// ‚úÖ MOSTRAR √ÅLBUMES
function displayAlbums(albums) {
    const container = document.getElementById('albums');
    container.innerHTML = '';
    
    albums.forEach(album => {
        const albumCard = document.createElement('div');
        albumCard.className = 'demo-album';
        
        albumCard.innerHTML = `
            <div class="demo-album-img" style="background: linear-gradient(135deg, ${album.color || '#1DB954'}, ${album.color || '#1ed760'});">
                üéµ
            </div>
            <div class="album-title">${album.title}</div>
            <div class="album-artist">${album.artist}</div>
        `;
        
        albumCard.onclick = () => showAlbumInfo(album);
        container.appendChild(albumCard);
    });
}

// ‚úÖ MOSTRAR INFO DEL √ÅLBUM
function showAlbumInfo(album) {
    if (album.id <= 6) {
        // √Ålbum demo
        alert(`üéµ ${album.title} - ${album.artist}\n\nüì± Este es un √°lbum de demostraci√≥n.\n\n‚ú® Conecta a internet para acceder a funciones completas como:\n‚Ä¢ Descargar m√∫sica real\n‚Ä¢ Reproducir canciones online\n‚Ä¢ Administrar contenido`);
    } else {
        // √Ålbum real (si existe)
        alert(`üéµ ${album.title} - ${album.artist}\n\nüì± √Ålbum disponible en tu biblioteca.`);
    }
}

// ‚úÖ FUNCIONES DE M√öSICA OFFLINE
async function getOfflineSong(songId) {
    try {
        if (!offlineDB) return null;
        
        return new Promise((resolve) => {
            const transaction = offlineDB.transaction(['songs'], 'readonly');
            const store = transaction.objectStore('songs');
            const request = store.get(songId);
            
            request.onsuccess = () => resolve(request.result);
            request.onerror = () => resolve(null);
        });
    } catch (error) {
        return null;
    }
}

async function playOfflineSong(offlineSong) {
    const audio = document.getElementById('audio-player');
    const songUrl = URL.createObjectURL(offlineSong.blob);
    audio.src = songUrl;
    audio.play();
    isPlaying = true;
    
    currentSong = {
        id: offlineSong.id,
        title: offlineSong.title
    };
    
    currentAlbum = {
        title: offlineSong.albumTitle || 'Desconocido'
    };
    
    updateMiniPlayer(currentSong, currentAlbum);
    updateFullPlayer(currentSong, currentAlbum);
}

window.playOfflineSongById = async function(songId) {
    const offlineSong = await getOfflineSong(songId);
    if (offlineSong) {
        playOfflineSong(offlineSong);
    } else {
        alert('Error: La canci√≥n no est√° disponible offline');
    }
}

// ‚úÖ GESTI√ìN DE BIBLIOTECA
async function loadOfflineSongs() {
    if (!offlineDB) return;
    
    const transaction = offlineDB.transaction(['songs'], 'readonly');
    const store = transaction.objectStore('songs');
    const request = store.getAll();
    
    request.onsuccess = () => {
        const songs = request.result;
        const container = document.getElementById('offline-songs-list');
        
        if (songs.length === 0) {
            container.innerHTML = '<p>üì± No hay canciones descargadas</p><p style="font-size: 0.9rem; color: #888;">Conecta a internet para descargar m√∫sica.</p>';
            return;
        }
        
        container.innerHTML = songs.map(song => `
            <div style="background: #242424; padding: 1rem; margin-bottom: 1rem; border-radius: 8px; display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <strong>${song.title}</strong><br>
                    <small>${song.albumTitle || 'Desconocido'}</small>
                </div>
                <div>
                    <button onclick="playOfflineSongById('${song.id}')" style="background: #1DB954; color: #fff; border: none; padding: 0.3rem 0.6rem; border-radius: 4px; cursor: pointer; margin-right: 0.5rem;">‚ñ∂</button>
                    <button onclick="deleteSongOffline('${song.id}')" class="btn-danger" style="width: auto; margin: 0; padding: 0.3rem 0.6rem;">üóëÔ∏è</button>
                </div>
            </div>
        `).join('');
    };
}

window.deleteSongOffline = async function(songId) {
    if (!confirm('¬øEliminar canci√≥n descargada?')) return;
    
    try {
        const transaction = offlineDB.transaction(['songs'], 'readwrite');
        const store = transaction.objectStore('songs');
        await store.delete(songId);
        
        loadOfflineSongs();
        updateStorageInfo();
    } catch (error) {
        console.error('Error eliminando canci√≥n:', error);
    }
}

async function updateStorageInfo() {
    try {
        if (navigator.storage && navigator.storage.estimate) {
            const estimate = await navigator.storage.estimate();
            const usedMB = (estimate.usage / 1024 / 1024).toFixed(1);
            document.getElementById('storage-used').textContent = `${usedMB} MB`;
        }
    } catch (error) {
        document.getElementById('storage-used').textContent = 'No disponible';
    }
}

window.clearOfflineData = async function() {
    if (!confirm('¬øEliminar toda la m√∫sica descargada?')) return;
    
    try {
        const transaction = offlineDB.transaction(['songs', 'albums'], 'readwrite');
        await transaction.objectStore('songs').clear();
        await transaction.objectStore('albums').clear();
        
        loadOfflineSongs();
        updateStorageInfo();
        alert('üóëÔ∏è M√∫sica offline eliminada');
    } catch (error) {
        console.error('Error limpiando datos:', error);
    }
}

// ‚úÖ NAVEGACI√ìN
window.showSection = function(section) {
    document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
    document.getElementById(section + '-section').classList.add('active');
    
    document.querySelectorAll('.bottom-nav-item').forEach(a => a.classList.remove('active'));
    if(section=='home') document.getElementById('nav-home').classList.add('active');
    if(section=='search') document.getElementById('nav-search').classList.add('active');
    if(section=='library') {
        document.getElementById('nav-library').classList.add('active');
        loadOfflineSongs();
        updateStorageInfo();
    }
}

window.showFavorites = function() {
    showSection('library');
    document.getElementById('nav-favs').classList.add('active');
    document.getElementById('nav-library').classList.remove('active');
    
    alert('‚ù§Ô∏è Funci√≥n de favoritos disponible con conexi√≥n a internet.');
}

window.showDemoInfo = function() {
    alert(`üéµ KLMZ MUSIC - Versi√≥n Demo

üì± Funciones disponibles OFFLINE:
‚Ä¢ Interfaz completa de reproductor

üåê Funciones disponibles ONLINE:

// ‚úÖ B√öSQUEDA
window.searchMusic = function() {
    const query = document.getElementById('search-input').value.toLowerCase();
    const results = document.getElementById('search-results');
    
    if (query.length === 0) {
        results.innerHTML = '';
        return;
    }
    
    const filteredAlbums = allAlbums.filter(album => 
        album.title.toLowerCase().includes(query) || 
        album.artist.toLowerCase().includes(query)
    );
    
    if (filteredAlbums.length > 0) {
        results.innerHTML = '<h3>üìÄ √Ålbumes encontrados</h3>';
        const albumGrid = document.createElement('div');
        albumGrid.className = 'demo-albums';
        
        filteredAlbums.forEach(album => {
            const albumCard = document.createElement('div');
            albumCard.className = 'demo-album';
            albumCard.innerHTML = `
                <div class="demo-album-img" style="background: linear-gradient(135deg, ${album.color || '#1DB954'}, ${album.color || '#1ed760'});">üéµ</div>
                <div class="album-title">${album.title}</div>
                <div class="album-artist">${album.artist}</div>
            `;
            albumCard.onclick = () => showAlbumInfo(album);
            albumGrid.appendChild(albumCard);
        });
        
        results.appendChild(albumGrid);
    } else {
        results.innerHTML = '<p>üîç No se encontraron resultados</p>';
    }
}

// ‚úÖ REPRODUCTOR
function updateMiniPlayer(song, album) {
    const mini = document.getElementById('mini-player');
    mini.style.display = 'flex';
    document.getElementById('mini-player-title').textContent = song ? song.title : '';
    document.getElementById('mini-player-artist').textContent = album ? album.title : '';
    document.getElementById('mini-play-btn').textContent = isPlaying ? '‚è∏' : '‚ñ∂';
}

function updateFullPlayer(song, album) {
    document.getElementById('full-player-title').textContent = song ? song.title : '';
    document.getElementById('full-player-artist').textContent = album ? album.title : '';
    document.getElementById('full-play-btn').textContent = isPlaying ? '‚è∏' : '‚ñ∂';
}

window.togglePlay = function() {
    const audio = document.getElementById('audio-player');
    if (!audio.src) return;
    
    if (isPlaying) {
        audio.pause();
    } else {
        audio.play();
    }
    isPlaying = !isPlaying;

window.seekToFull = function(event) {
    const audio = document.getElementById('audio-player');
    const bar = event.currentTarget;
    const rect = bar.getBoundingClientRect();
    const percent = (event.clientX - rect.left) / rect.width;
    audio.currentTime = percent * audio.duration;
}

window.setVolume = function(val) {
    document.getElementById('audio-player').volume = val / 100;
}

window.showFullPlayer = function() {
    const fullPlayer = document.getElementById('full-player');

}

window.closeFullPlayer = function() {

}

function formatTime(seconds) {
    const mins = Math.floor(seconds / 60);
    const secs = Math.floor(seconds % 60);
    return mins + ':' + (secs < 10 ? '0' : '') + secs;
}

// ‚úÖ EVENTOS DE AUDIO
document.getElementById('audio-player').addEventListener('timeupdate', function() {
    const audio = this;
    const current = audio.currentTime;
    const duration = audio.duration;
    
    if (duration) {
        const progress = (current / duration) * 100;
        document.getElementById('full-progress-fill').style.width = progress + '%';
        
        document.getElementById('full-current-time').textContent = formatTime(current);
        document.getElementById('full-total-time').textContent = formatTime(duration);
    }
});

document.getElementById('audio-player').addEventListener('ended', function() {
