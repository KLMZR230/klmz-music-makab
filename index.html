<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸµ Mis Ãlbumes</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Ondas estilo Spotify */
    .equalizer {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      width: 20px;
      height: 20px;
      margin-left: 10px;
    }
    .bar {
      width: 3px;
      height: 100%;
      background: limegreen;
      margin: 0 1px;
      animation: bounce 1s infinite;
    }
    .bar:nth-child(1) { animation-delay: 0s; }
    .bar:nth-child(2) { animation-delay: 0.2s; }
    .bar:nth-child(3) { animation-delay: 0.4s; }
    @keyframes bounce {
      0%, 100% { height: 20%; }
      50% { height: 100%; }
    }
    .paused .bar {
      animation-play-state: paused;
    }
  </style>
</head>
<body class="bg-gray-900 text-white p-4">

  <!-- Header con llavesita -->
  <header class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">ğŸµ Mis Ãlbumes</h1>
    <button onclick="toggleAdminLogin()" class="text-2xl">ğŸ”‘</button>
  </header>

  <!-- Login admin oculto -->
  <div id="admin-login" class="hidden bg-gray-800 p-4 rounded-lg mb-4">
    <input id="admin-user" type="text" placeholder="Usuario" class="p-2 rounded text-black w-full mb-2">
    <input id="admin-pass" type="password" placeholder="ContraseÃ±a" class="p-2 rounded text-black w-full mb-2">
    <button onclick="loginAdmin()" class="bg-green-600 px-4 py-2 rounded w-full">Ingresar</button>
  </div>

  <!-- Panel admin -->
  <div id="admin-panel" class="hidden mb-6">
    <h2 class="text-xl font-bold mb-2">ğŸ“€ Subir Nuevo Ãlbum</h2>
    <input id="album-title" type="text" placeholder="TÃ­tulo del Ã¡lbum" class="p-2 rounded text-black w-full mb-2">
    <input id="album-cover" type="file" class="mb-2">
    <button onclick="uploadAlbum()" class="bg-blue-600 px-4 py-2 rounded">Subir Ãlbum</button>

    <h2 class="text-xl font-bold mt-4 mb-2">ğŸ¶ Subir CanciÃ³n</h2>
    <input id="song-title" type="text" placeholder="TÃ­tulo de la canciÃ³n" class="p-2 rounded text-black w-full mb-2">
    <input id="song-file" type="file" class="mb-2">
    <select id="song-album" class="p-2 rounded text-black w-full mb-2"></select>
    <button onclick="uploadSong()" class="bg-green-600 px-4 py-2 rounded">Subir CanciÃ³n</button>
  </div>

  <!-- Lista de Ã¡lbumes -->
  <div id="albums" class="grid grid-cols-3 gap-4"></div>

  <!-- BotÃ³n atrÃ¡s -->
  <button onclick="showAlbums()" class="hidden fixed top-2 left-2 bg-gray-700 px-3 py-1 rounded text-sm" id="back-btn">â¬… AtrÃ¡s</button>

  <!-- PLAYER MÃS GRANDE Y LEVANTADO -->
  <footer id="player" class="bg-gray-800 p-6 fixed bottom-16 left-0 w-full hidden flex flex-col items-center">
    <div class="flex items-center space-x-4 mb-4">
      <img id="player-cover" src="" class="w-20 h-20 rounded-lg shadow-lg">
      <div>
        <div id="player-title" class="font-bold text-lg">Nada reproduciÃ©ndose</div>
        <input id="progress" type="range" value="0" min="0" max="100" class="w-48 mt-2">
      </div>
      <div id="equalizer" class="equalizer paused">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </div>
    <div class="flex items-center space-x-6">
      <button onclick="prevSong()" class="text-3xl">â®</button>
      <button id="play-btn" onclick="togglePlay()" class="text-5xl bg-green-500 px-4 py-2 rounded-full">â–¶ï¸</button>
      <button onclick="nextSong()" class="text-3xl">â­</button>
    </div>
    <div class="mt-4">
      <input id="volume" type="range" min="0" max="1" step="0.01" value="1" class="w-32">
    </div>
    <audio id="audio"></audio>
  </footer>

  <script>
    const supabaseUrl = "https://TU_PROYECTO.supabase.co";
    const supabaseKey = "TU_KEY";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    let currentSongIndex = 0;
    let playlist = [];

    function toggleAdminLogin() {
      document.getElementById("admin-login").classList.toggle("hidden");
    }

    function loginAdmin() {
      const user = document.getElementById("admin-user").value;
      const pass = document.getElementById("admin-pass").value;
      if (user === "admin" && pass === "1234") {
        document.getElementById("admin-panel").classList.remove("hidden");
        alert("Bienvenido administrador");
      } else {
        alert("Credenciales incorrectas");
      }
    }

    async function loadAlbums() {
      const { data: albums, error } = await supabase.from("albums").select("*");
      if (error) {
        console.error("Error cargando Ã¡lbumes:", error);
        return;
      }
      const albumsDiv = document.getElementById("albums");
      albumsDiv.innerHTML = "";
      albums.forEach(album => {
        const div = document.createElement("div");
        div.className = "flex flex-col items-center";
        div.innerHTML = `
          <img src="${album.cover_url}" class="w-24 h-24 rounded-full shadow-lg mb-2 cursor-pointer" onclick="loadSongs(${album.id})">
          <span>${album.title}</span>
        `;
        albumsDiv.appendChild(div);
      });

      // Llenar select de subir canciones
      const select = document.getElementById("song-album");
      select.innerHTML = "";
      albums.forEach(album => {
        const option = document.createElement("option");
        option.value = album.id;
        option.textContent = album.title;
        select.appendChild(option);
      });
    }

    async function loadSongs(albumId) {
      const { data: songs, error } = await supabase.from("songs").select("*").eq("album_id", albumId);
      if (error) {
        console.error("Error cargando canciones:", error);
        return;
      }
      document.getElementById("albums").classList.add("hidden");
      document.getElementById("back-btn").classList.remove("hidden");

      const albumsDiv = document.getElementById("albums");
      albumsDiv.innerHTML = "";
      playlist = songs.map(song => ({
        title: song.title,
        file_url: song.file_url,
        cover_url: song.cover_url
      }));

      songs.forEach((song, index) => {
        const div = document.createElement("div");
        div.className = "p-2 bg-gray-700 rounded mb-2 cursor-pointer";
        div.textContent = song.title;
        div.onclick = () => {
          currentSongIndex = index;
          playSong(playlist[index]);
        };
        albumsDiv.appendChild(div);
      });
    }

    // Reproductor
    const audio = document.getElementById("audio");
    const playBtn = document.getElementById("play-btn");
    const equalizer = document.getElementById("equalizer");

    function togglePlay() {
      if (audio.paused) {
        audio.play();
        playBtn.textContent = "â¸";
        equalizer.classList.remove("paused");
      } else {
        audio.pause();
        playBtn.textContent = "â–¶ï¸";
        equalizer.classList.add("paused");
      }
    }

    function prevSong() {
      if (currentSongIndex > 0) {
        currentSongIndex--;
        playSong(playlist[currentSongIndex]);
      }
    }

    function nextSong() {
      if (currentSongIndex < playlist.length - 1) {
        currentSongIndex++;
        playSong(playlist[currentSongIndex]);
      }
    }

    function playSong(song) {
      document.getElementById("player").classList.remove("hidden");
      document.getElementById("player-title").textContent = song.title;
      document.getElementById("player-cover").src = song.cover_url;
      audio.src = song.file_url;
      audio.play();
      playBtn.textContent = "â¸";
      equalizer.classList.remove("paused");
    }

    // Cargar al iniciar
    loadAlbums();
  </script>
</body>
</html>
